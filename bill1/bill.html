<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>佰仟分期购</title>
    <link rel="stylesheet" href="css/animate.min.css">
    <script type="text/javascript" src="js/public.js"></script>
    <style type="text/css">
        * {margin: 0; padding: 0; border:0 none; outline:none; -webkit-tap-highlight-color:rgba(255,255,255,0)}
        html {height: 100%;}
        body {width:100%; height:100%; font-family:"microsoft yahei","黑体",Arial, Helvetica, sans-serif; font-size: 0.24rem; color:#888;}
        h1,h2,h3,h4,h5,h6{font-weight:300;}
        ul,dl,li{list-style: none;}
        a {color: #606060;text-decoration: none;}
        a:hover {text-decoration: none;}
        img{display:block; border:none 0;}
        .clearfix:after{content:""; display:block; height:0; width:100%; clear:both; visibility: hidden;}

        #con{height:100%;width:100%;background:url("images/bill-bg.png") no-repeat left top; background-size:100% 100%; position:relative;}
        #con .con{height:9.3rem;width:100%; padding-top:0.25rem;position:relative;}
        #con .con .top{width:100%;min-height:1.37rem;}
        #con .con .top .topImg{height:1.37rem;width:5.52rem; margin:0 auto;}
        #con .con .middle{height:6.79rem;width:4.34rem; margin:0 auto;background:url(images/bill-002.png) no-repeat left top; background-size:100% 100%; position:relative;}
        #con .con .middle .txt{height:1.24rem;width:3.0rem;position:absolute;left:50%;margin-left:-1.5rem;top:2.85rem;}
        #con .con .middle .txt .p{float:left;height:0.24rem;line-height:0.24rem;width:100%;color:#fff;text-align:center;}
        #con .con .middle .txt .p2{margin:0.25rem 0;}
        #con .con .middle .remarkTxt{height:0.24rem;width:2.0rem;line-height:0.24rem;text-align:center;color:#fff; position:absolute;right:10%;bottom:0;}
        #con .con .bottom{height:0.72rem; width:5.51rem; background:url("images/bill-003.png") no-repeat left top; background-size:cover;position:absolute;left:50%;margin-left:-2.75rem;bottom:0;}
        #con .con .bottom .outBtn{ display:block;height:0.72rem; width:4.18rem; line-height:0.72rem; text-align:center; font-size:0.3rem; color:#fff;margin:0 auto;}
    </style>
</head>
<body>
    <div id="con">
        <div class="con">
            <div class="top">
                <img class="topImg" src="images/bill-001.png" alt=""/>
            </div>
            <div class="middle">
                <div class="txt">
                    <p class="p1 p">
                        <span class="txt1">合同号:</span>
                        <span class="txt2">34356983985</span>
                    </p>
                    <p class="p2 p">
                        <span class="txt1">结清时间:</span>
                        <span class="txt2">2017年4月19日</span>
                    </p>
                    <p class="p3 p">
                        <span class="txt1">申请时间:</span>
                        <span class="txt2">2017年4月19日</span>
                    </p>
                </div>
                <p class="remarkTxt">请接收合同账单</p>
            </div>
            <div class="bottom">
                <a class="outBtn" href="billDetail.html">点击接收</a>
            </div>
        </div>
    </div>
</body>
</html>
