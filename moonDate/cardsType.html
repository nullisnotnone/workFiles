<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>我的心愿卡</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <script type="text/javascript" src="js/public.js"></script>
    <style type="text/css">
        * {margin: 0; padding: 0; border:0 none; outline:none; box-sizing: content-box; -webkit-tap-highlight-color:rgba(255,255,255,0);}
        html {height: 100%;}
        body {width:100%; height:100%; font-family:"microsoft yahei","黑体",Arial, Helvetica, sans-serif; font-size: 0.28rem; color:#333;}
        h1,h2,h3,h4,h5,h6{font-weight:300;}
        ul,dl,li{list-style: none;}
        a {color: #606060;text-decoration: none;}
        a:hover {text-decoration: none;}
        img{display:block; border:none 0;}
        input{background:none; border:none; box-shadow: none;-webkit-appearance: none;}
        .clearfix:after{content:""; display:block; height:0; width:100%; clear:both; visibility: hidden;}
        textarea{-webkit-appearance: none;}
        *::-webkit-input-placeholder { color: #a5abaf; font-size:0.24rem; }

        #con{min-height:100%;width:100%; background:#fff;}
        #con .title{padding-top:0.2rem;width:5.9rem;height:3.5rem;margin:0 auto; margin-bottom:0.1rem;}
        #con .title>img{float:left;height:100%;width:100%;}

        .part{height:2.2rem;width:5.96rem;margin:0 auto;margin-bottom:0.3rem;}
        .part .p-title{ position:relative;padding-left:0.56rem;height:0.62rem;line-height:0.62rem;font-size:0.26rem;color:#494949;}
        .part .p-title i{position:absolute;left:0.1rem;top:0.14rem;display:block;height:0.34rem;width:0.34rem;background:url("images/icon_001.png") no-repeat left top; background-size:100% 100%;}
        .part2 .p-title i{height:0.3rem;width:0.36rem;top:0.16rem;background:url("images/icon_002.png") no-repeat left top; background-size:100% 100%;}

        .part .swiper-container{height:1.7rem;width:6.14rem;margin:0 auto;overflow:hidden;}
        .part .swiper-container .swiper-slide{height:1.7rem;width:2.86rem;}
        .part .swiper-container .swiper-slide a{float:left;height:100%;width:100%;}
        .part .swiper-container .swiper-slide a>img{float:left;height:100%;width:100%;}


    </style>
</head>
<body>

    <div id="con">
        <p class="title">
            <img src="images/type_family.jpg" alt="">
        </p>
        <div class="part part1">
            <p class="p-title"><i></i>中秋特供</p>
            <div class="swiper-container">
                <div class="swiper-wrapper swiper-wrapper0">
                    <div class="swiper-slide">
                        <a href="javascript:;"><img src="images/type_bumper.jpg" alt=""></a>
                    </div>
                    <div class="swiper-slide">
                        <a href="javascript:;"><img src="images/type_family.jpg" alt=""></a>
                    </div>
                    <div class="swiper-slide">
                        <a href="javascript:;"><img src="images/type_couple.jpg" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="part part2">
            <p class="p-title"><i></i>精美卡片</p>
            <div class="swiper-container swiper-wrapper1">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="javascript:;"><img src="images/type_love.jpg" alt=""></a>
                    </div>
                    <div class="swiper-slide">
                        <a href="javascript:;"><img src="images/type_fight.jpg" alt=""></a>
                    </div>
                    <div class="swiper-slide">
                        <a href="javascript:;"><img src="images/type_bumper.jpg" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script type="text/javascript">
        $(function(){

            var swiper0 = new Swiper('.swiper-container', {
                pagination: '.swiper-pagination',
                slidesPerView: 2,
                paginationClickable: true,
                spaceBetween: 10
            });



        })
    </script>

</body>
</html>
