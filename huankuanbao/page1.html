<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>佰仟分期购</title>
    <script type="text/javascript" src="js/public.js"></script>
    <link rel="stylesheet" href="css/page1.css">
</head>
<body>

    <div id="con">
        <p class="emptyBox"></p>
        <div class="con-parts">
            <i class="icon-circle icon-circle1"></i>
            <i class="icon-circle icon-circle2"></i>
            <div class="part part1 underLine">
                <p class="p-left">还款宝</p>
                <p class="p-right">合同号:<span>XXXXXXXX</span></p>
            </div>
            <div class="part part2">
                <div class="info info1 underLine">
                    <p class="i-left">
                        <span class="i-l-key">客户姓名:</span>
                        <span class="i-l-value">黄国龙</span>
                    </p>
                    <p class="i-right">
                        <span class="i-r-key">客户姓名:</span>
                        <span class="i-r-value">黄国龙</span>
                    </p>
                </div>
                <div class="info info2 underLine">
                    <p class="i-left">
                        <span class="i-l-key">剩余期数:</span>
                        <span class="i-l-value">XX期</span>
                    </p>
                    <p class="i-right">
                        <span class="i-r-key">服务费:</span>
                        <span class="i-r-value">¥5</span>
                    </p>
                </div>
                <div class="info info3 underLine">
                    <p class="is-left">还款日期: </p>
                    <p class="is-right">YYYY-MM-DD</p>
                </div>
                <div class="info info4 underLine">
                    <p class="is-left">申请日期: </p>
                    <p class="is-right">YYYY-MM-DD</p>
                </div>
                <div class="info info5 underLine">
                    <p class="is-left">营销渠道: </p>
                    <p class="is-right">短信消息</p>
                </div>
            </div>
            <div class="part3">
                <p class="p-txt">1.目前只提供单份POS贷合同办理；</p>
                <p class="p-txt">2.本次办理申请中申请服务将在下期生效</p>
                <p class="p-txt">3.如之后再次申请本公司POS贷。还款扣款以银行实际扣款为准</p>
            </div>
            <p class="img-bg"></p>
        </div>
        <div class="part-bottom">
            <p class="cancel-btn">取消办理</p>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(function(){



        })
    </script>
</body>
</html>
