<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>变更手机号</title>
    <script src="js/public.js"></script>
    <style type="text/css">
        * {margin: 0; padding: 0; border:0 none; outline:none; -webkit-tap-highlight-color:rgba(255,255,255,0)}
        html {height: 100%;}
        body {width:100%; height:100%; font-family:"microsoft yahei","黑体",Arial, Helvetica, sans-serif; font-size: 0.28rem; color:#92a1a8;}
        h1,h2,h3,h4,h5,h6{font-weight:300;}
        ul,dl,li{list-style: none;}
        a {color: #606060;text-decoration: none;}
        a:hover {text-decoration: none;}
        img{display:block; border:none 0;}
        .clearfix:after{content:""; display:block; height:0; width:100%; clear:both; visibility: hidden;}

        body{height:100%;width:100%; background:#000;}
        #layerBox{min-height:2.0rem;width:5.0rem;padding:0 0.2rem; padding-bottom:0.3rem;margin:0 auto;background:#fff;border-radius:10px;}
        #layerBox .title{height:1.0rem;line-height:1.0rem;width:100%;text-align:center;font-size:0.34rem;color:#2f353c;}
        #layerBox .conTxt{padding:0.3rem 0.2rem;line-height:0.36rem;color:#838f99;}
        #layerBox .yesBtn{ height:0.76rem;width:3.3rem;line-height:0.76rem; color:#fff;text-align:center; margin:0 auto; background:#ffbd18; border-radius:5px; }
    </style>
</head>
<body>

    <div id="layerBox">
        <p class="title underLine">提示</p>
        <p class="conTxt">
            填写手机好与元手机号不符，请重新尝试！
        </p>
        <p class="yesBtn">确认</p>
    </div>


</body>
</html>
