<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta  charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <title>scroll</title>
    <style type="text/css">
        .container {
            width : 300px;
            height : 50%;
            -webkit-box-sizing : border-box;
            position : relative;
            overflow-y : auto;
            background-color : cyan;
            -webkit-overflow-scrolling : touch;  /* liuhx:可以把这整行注释掉对比差别 */
        }
        ul {
            height: 50px;
        }
    </style>
</head>
<body>
    <div align="center">
        <nav class="container">
            <ul>1</ul>
            <ul>2</ul>
            <ul>3</ul>
            <ul>4</ul>
            <ul>5</ul>
            <ul>6</ul>
            <ul>7</ul>
            <ul>8</ul>
            <ul>9</ul>
            <ul>10</ul>
            <ul>11</ul>
            <ul>12</ul>
            <ul>13</ul>
            <ul>14</ul>
            <ul>15</ul>
            <ul>16</ul>
            <ul>17</ul>
            <ul>18</ul>
            <ul>19</ul>
            <ul>20</ul>
        </nav>
    </div>
    <span>点击上传文件</span>
    <img src="" alt="">
    <input class="upfiles" type="file" >
    <script src="helpAll/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('input.upfiles').change(function() {
                var url=null;
                var file=this.files[0];
                if (window.createObjectURL != undefined) {
                    url=window.createObjectURL(file);
                }else if (window.URL != undefined) {
                    url=window.URL.createObjectURL(file);
                }else if (window.webkitURL != undefined) {
                    url=window.webkitURL.createObjectURL(file);
                }
                $('img').attr('src', url);
            });
        })
    </script>
</body>
</html>
