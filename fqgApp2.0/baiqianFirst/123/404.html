<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>更改手机号</title>
    <script type="text/javascript" src="../js/public.js"></script>
    <style type="text/css">
        * {margin: 0; padding: 0; border:0 none; outline:none; -webkit-tap-highlight-color:rgba(255,255,255,0);}
        html {height: 100%;}
        body {width:100%; height:100%; font-family : "Microsoft YaHei",Arial,Helvetica,sans-serif; font-size: 0.24rem; color:#92a1a8;}
        h1,h2,h3,h4,h5,h6{font-weight:300;}
        ul,dl,li{list-style: none;}
        a {color: #606060;text-decoration: none;}
        a:hover {text-decoration: none;}
        img{display:block; border:none 0;}
        input{background:none; border:none; box-shadow: none;-webkit-appearance: none;}


        body{min-width:300px;max-width:640px; margin:0 auto;}
        .nav-bar-box{position:fixed;left:0;top:0;height:64px;width:100%;z-index:100;}
        .navBar{height:64px;min-width:300px;max-width:640px;margin:0 auto; position:relative;}
        .navBar .empty-bar{height:20px;width:100%; background:#fff;}
        .navBar .nav-title{ height:44px;width:100%;line-height:44px;text-align:center;font-size:0.32rem;color:#4b505d;background:#fff; }
        .navBar .backBtn{position:absolute;left:5px;top:27px;height:20px;width:20px;padding:5px;}
        .navBar .backBtn>img{float:left;height:20px;width:20px;}

        #con{height:100%; padding:0 0.28rem; padding-top:64px; background:#eef1f6; -webkit-box-sizing: border-box; box-sizing: border-box;}
        .pageImg{padding-top:1.4rem;width:100%;height:2.45rem;margin-bottom:0.4rem;}
        .pageImg>img{height:2.45rem;width:2.72rem;margin:0 auto;}
        .page-txt{ line-height:0.4rem;text-align:center;font-size:0.28rem;color:#616673;}

    </style>
</head>
<body>
    <div class="nav-bar-box underLine">
        <div class="navBar">
            <p class="empty-bar"></p>
            <p class="nav-title">更改手机号</p>
            <span class="backBtn"><img src="../images/icon-back.png" alt=""></span>
        </div>
    </div>
    <div id="con">
        <p class="pageImg"><img src="../images/404.png" alt=""></p>
        <p class="page-txt">抱歉，页面没找到！</p>
    </div>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded",function(){
            var backBtn = document.getElementsByClassName("backBtn")[0];
            var navBar = document.getElementsByClassName("nav-bar-box")[0];
            var conEle = document.querySelector("#con");
            var isAndroid = navigator.userAgent.indexOf('Android') > -1 || navigator.userAgent.indexOf('Adr') > -1;
            var isMyAPP = navigator.userAgent.indexOf('BQMMQB') > -1;
            if(isAndroid || isMyAPP){
                navBar.style.display = "none";
                conEle.style.paddingTop = "0";
            }
            backBtn.onclick = function(){
                backToNative("popToView://backToNative");
            }
        });
    </script>
</body>
</html>
