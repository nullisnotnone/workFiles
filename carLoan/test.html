<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>立即加盟</title>
    <script src="js/public.js"></script>
    <style type="text/css">
        * {margin: 0; padding: 0; border:0 none; outline:none; -webkit-tap-highlight-color:rgba(255,255,255,0)}
        html {height: 100%;}
        body {width:100%; height:100%; font-family:"microsoft yahei","黑体",Arial, Helvetica, sans-serif; font-size: 0.24rem; color:#888;}
        h1,h2,h3,h4,h5,h6{font-weight:300;}
        ul,dl,li{list-style: none;}
        a {color: #606060;text-decoration: none;}
        a:hover {text-decoration: none;}
        img{display:block; border:none 0;}
        .clearfix:after{content:""; display:block; height:0; width:100%; clear:both; visibility: hidden;}

        #con{height:100%; width:100%;}
        #con .title{height:0.8rem; width:100%; line-height:0.8rem; text-align:center; font-size:0.32rem; color:#000;}
        #con .con{ min-height:0.7rem;width:90%; margin:0 auto;  }
        #con .con .list{float:left;height:0.7rem;width:100%; border-bottom:1px solid #ededed; color:skyblue;}
        #con .con .list .num{float:left; height:0.7rem; line-height:0.7rem;}
        #con .con .list .detail{float:right; height:0.7rem; line-height:0.7rem;}

    </style>
</head>
<body>

    <div id="con">
        <h3 class="title">我的合同</h3>
        <div class="con">
            <a class="list" href="https://www.baidu.com">
                <span class="num">123456789</span>
                <span class="detail">详情</span>
            </a>
            <a class="list" href="javascript:;">
                <span class="num">123456789</span>
                <span class="detail">详情</span>
            </a>
        </div>
    </div>
</body>
</html>
