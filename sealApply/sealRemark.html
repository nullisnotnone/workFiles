<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>公章备案详情</title>
    <script type="text/javascript" src="js/public.js"></script>
    <style type="text/css">
        * {margin: 0; padding: 0; border:0 none; outline:none; -webkit-tap-highlight-color:rgba(255,255,255,0)}
        html {height: 100%;}
        body {width:100%; height:100%; font-family:"microsoft yahei","黑体",Arial, Helvetica, sans-serif; font-size: 0.28rem; color:#666;}
        h1,h2,h3,h4,h5,h6{font-weight:300;}
        ul,dl,li{list-style: none;}
        a {color: #606060;text-decoration: none;}
        a:hover {text-decoration: none;}
        img{display:block; border:none 0;}
        .clearfix:after{content:""; display:block; height:0; width:100%; clear:both; visibility: hidden;}

        #con{min-height:100%; width:100%; background:#fff;}
        #con .emptyBox{height:0.2rem; width:100%;}
        #con .con-txt{ padding:0.2rem; height:auto; }
        #con .con-txt .txt-title{ line-height:0.46rem; font-size:0.32rem; color:#000; }
        #con .con-txt .txt{line-height:0.46rem; }

    </style>
</head>
<body>

    <div id="con">
        <p class="emptyBox"></p>
        <div class="con-txt">
            <p class="txt-title">使用说明:</p>
            <p class="txt txt1">①多家门店备案同一个公章时，一次最多可以提交5家门店。</p>
            <p class="txt txt2">②当天上午11点前提交的申请当天处理，11点后提交的次日处理，为了能及时的进行备案，建议提前3个工作日提交申请</p>
            <p class="txt txt3">③“备案内容”请填写需要备案的公章名称</p>
            <p class="txt txt4">④“备案公章图片“即在白色空白纸盖上需要备案的公章，并拍照上传。</p>
        </div>
    </div>

</body>
</html>
