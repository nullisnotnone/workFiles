<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>咨询服务</title>
    <link rel="stylesheet" href="css/need/layer.css"/>
    <script type="text/javascript" src="js/public.js"></script>
    <style type="text/css">
        * {margin: 0; padding: 0; border:0 none; outline:none; -webkit-tap-highlight-color:rgba(255,255,255,0)}
        html {height: 100%;}
        body {width:100%; height:100%; font-family:"microsoft yahei",Arial, Helvetica, sans-serif; font-size: 0.24rem; color:#888;}
        h1,h2,h3,h4,h5,h6{font-weight:300;}
        ul,dl,li{list-style: none;}
        a {color: #606060;text-decoration: none;}
        a:hover {text-decoration: none;}
        img{display:block; border:none 0;}
        .clearfix:after{content:""; display:block; height:0; width:100%; clear:both; visibility: hidden;}
        *::-webkit-input-placeholder {  color: #98b3d4;}


        #con{height:100%;width:100%; background:#f5f5f9;}
        #con .underLine:after{content:"";display:block;height:1px;width:100%;background:#e6e8e8;position:absolute;left:0;bottom:0;transform: scaleY(0.5); -webkit-transform: scaleY(0.5);}
        #con .top{height:2.56rem;width:100%;margin-bottom:0.2rem;}
        #con .top>img{float:left;height:100%;width:100%;}
        #con .con{min-height:3.0rem;width:100%; font-size:0.28rem;}
        #con .con .card1{ min-height:0.8rem;padding:0 0.24rem; background:#fff; }
        #con .con .card1 .title{padding:0.2rem 0 ;height:0.4rem;  position:relative;}
        #con .con .card1 .title .title-con{float:left;color:#333; height:100%;padding-left:0.2rem;line-height:0.4rem; border-left:5px solid #ffbd18;}
        #con .con .card1 .list{ height:0.8rem; padding:0 0.2rem; position:relative; }
        #con .con .card1 .list a{float:left; height:100%; padding-left:0.2rem; line-height:0.8rem; position:relative; color:#333;}
        #con .con .card1 .list a span{ display:block;height:5px; width:5px; background:#000; border-radius:50%; position:absolute;left:0;top:0.36rem;}
        #con .con .card1 .list i{display:block; height:0.31rem; width:0.16rem; position:absolute;right:0.24rem;top:0.25rem; background:url("images/icon1.png") no-repeat left top; background-size:100% 100%; }

        #con .con .card2{ min-height:0.8rem;padding:0 0.24rem; background:#fff;  margin-top:0.2rem;}
        #con .con .card2 .title{padding:0.2rem 0 ;height:0.4rem;  position:relative;}
        #con .con .card2 .title .title-con{float:left;color:#333; height:100%;padding-left:0.2rem;line-height:0.4rem; border-left:5px solid #ffbd18;}
        #con .con .card2 .list{ height:0.8rem; padding:0 0.2rem; position:relative; }
        #con .con .card2 .list a{float:left; height:100%; padding-left:0.2rem; line-height:0.8rem; position:relative; color:#ffbd18;}
        #con .con .card2 .list a span{ display:block;height:5px; width:5px; background:#000; border-radius:50%; position:absolute;left:0;top:0.36rem;}
        #con .con .card2 .list i{display:block; height:0.31rem; width:0.16rem; position:absolute;right:0.24rem;top:0.25rem; background:url("images/icon1.png") no-repeat left top; background-size:100% 100%; }




    </style>
</head>
<body>

    <div id="con">
        <p class="top">
            <img src="images/page1-1.png" alt="">
        </p>
        <div class="con">
            <div class=" card1">
                <p class="title underLine">
                    <span class="title-con">
                        猜你要问
                    </span>
                </p>
                <p class="list underLine">
                    <a href="JavaScript:;">
                        <span></span>
                        查询还款合同账单
                    </a>
                    <i></i>
                </p>
                <p class="list ">
                    <a href="JavaScript:;">
                        <span></span>
                        提前还款申请资格
                    </a>
                    <i></i>
                </p>
            </div>
            <div class="card2">
                <p class="list underLine">
                    <a href="JavaScript:;">
                        <span></span>
                        银行代扣申请
                    </a>
                    <i></i>
                </p>
                <p class="list ">
                    <a href="JavaScript:;">
                        <span></span>
                        现金贷申请资格
                    </a>
                    <i></i>
                </p>
            </div>
            <div class="card2">
                <p class="list underLine">
                    <a href="JavaScript:;">
                        <span></span>
                        关于还款渠道
                    </a>
                    <i></i>
                </p>
                <p class="list ">
                    <a href="JavaScript:;">
                        <span></span>
                        如何更改银行卡号
                    </a>
                    <i></i>
                </p>
            </div>
            <div class="card2">
                <p class="list ">
                    <a href="JavaScript:;">
                        <span></span>
                        佰仟人工客服
                    </a>
                    <i></i>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
