<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>问题反馈</title>
    <script type="text/javascript" src="js/public.js"></script>
    <style type="text/css">
        * {margin: 0; padding: 0; border:0 none; outline:none; -webkit-tap-highlight-color:rgba(255,255,255,0)}
        html {height: 100%;}
        body {width:100%; height:100%; font-family:"microsoft yahei","黑体",Arial, Helvetica, sans-serif; font-size: 0.24rem; color:#999;}
        h1,h2,h3,h4,h5,h6{font-weight:300;}
        ul,dl,li{list-style: none;}
        a {color: #606060;text-decoration: none;}
        a:hover {text-decoration: none;}
        img{display:block; border:none 0;}
        .clearfix:after{content:""; display:block; height:0; width:100%; clear:both; visibility: hidden;}

        #con1{padding-top:0.4rem;width:100%;}
        #con2{padding-top:0.4rem;width:100%;}
        .box{height:3.0rem;width:5.0rem; border:1px solid #42a8eb;margin:0 auto; border-radius:10px;}
        .box .top{height:0.6rem;width:100%;background:#42a8eb;border-radius:10px 10px 0 0;margin-bottom:0.3rem;}
        .box .txt{padding:0 0.2rem;line-height:0.4rem;font-size:0.28rem;}
        #con2 .txt{padding-top:0.2rem;font-size:0.48rem;line-height:0.6rem;text-align:center;font-weight:600;color:#000}
        .closeBtn{ display:block;height:0.6rem;width:3.5rem;line-height:0.6rem;text-align:center;border-radius:5px;background:#42a8eb;color:#fff;margin:0 auto; margin-top:0.4rem; }
    </style>
</head>
<body>
    <div id="con1">
        <div class="box">
            <p class="top"></p>
            <p class="txt">已反馈成功，无需重复点击，感谢您的评价！</p>
            <button type="button" class="closeBtn">关闭返回</button>
        </div>
    </div>

    <div id="con2">
        <div class="box">
            <p class="top"></p>
            <p class="txt">反馈成功</p>
            <button type="button" class="closeBtn">关闭返回</button>
        </div>
    </div>

</body>
</html>
