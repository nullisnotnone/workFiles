<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>提取流量</title>
    <script type="text/javascript" src="js/public.js"></script>
    <style type="text/css">
        * {margin: 0; padding: 0; border:0 none; outline:none; box-sizing: content-box; -webkit-tap-highlight-color:rgba(255,255,255,0);}
        html {height: 100%;}
        body {width:100%; height:100%; font-family:"microsoft yahei","黑体",Arial, Helvetica, sans-serif; font-size: 0.28rem; color:#606066;}
        h1,h2,h3,h4,h5,h6{font-weight:300;}
        ul,dl,li{list-style: none;}
        a {color: #606060;text-decoration: none;}
        a:hover {text-decoration: none;}
        img{display:block; border:none 0;}
        input{background:none; border:none; box-shadow: none;-webkit-appearance: none;}
        .clearfix:after{content:""; display:block; height:0; width:100%; clear:both; visibility: hidden;}
        textarea{-webkit-appearance: none;}
        *::-webkit-input-placeholder { color: #555; }

        #con{height:100%;width:100%; background:#f5f5f9;}
        .no-root-con .no-root{height:2.22rem;width:100%;padding-top:1.5rem; margin-bottom:0.4rem;}
        .no-root-con .no-root>img{display:block;height:2.22rem;width:2.51rem;margin:0 auto;}
        .no-root-con .txt{height:0.48rem;width:100%;line-height:0.48rem;text-align:center;}

    </style>
</head>
<body>

    <div id="con">
        <div class="no-root-con">
            <p class="no-root">
                <img src="images/noroot.png" alt="">
            </p>
            <p class="txt">您暂时不能领取该流量套餐</p>
        </div>
    </div>


</body>
</html>
