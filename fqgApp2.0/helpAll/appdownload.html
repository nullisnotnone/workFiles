        .conHide{display:none;}
        .nav-bar-box{position:fixed;left:0;top:0;height:64px;width:100%;background:#fff;z-index:100;}
        .navBar{height:64px;min-width:300px;max-width:640px;margin:0 auto; position:relative;}
        .navBar .empty-bar{height:20px;width:100%; background:#fff;}
        .navBar .nav-title{ height:44px;width:100%;line-height:44px;text-align:center;font-size:0.32rem;color:#262626;background:#fff; }

        #con{min-height:100%; padding-top:64px; width:94%; margin:0 auto;box-sizing: border-box ;-webkit-box-sizing: border-box;}
        #con .title{height:0.8rem; width:100%; line-height:0.8rem; text-align:center; font-size:0.32rem;color:#000;}
        #con .con{min-height:1.5rem; width:100%; padding-top:0.2rem; }
        #con .con .list{height:0.6rem; width:100%; border-bottom:1px solid #ededed; }
        #con .con .list .fileName{float:left; height:0.6rem; width:70%; line-height:0.6rem; text-align:center; font-size:0.28rem;}
        #con .con .list .downloadBtn{float:right; height:0.6rem; width:30%; line-height:0.6rem; text-align:center; color:blue;font-size:0.28rem;}

    <script type="text/javascript">
        $(function(){
            // 返回
            $(".backBtn").on("click",function(){
                if(history.length > 1){
                    backToNative("popToView://backToNative");
                } else {
                    history.back();
                }
            });

            // 安卓不用导航栏
            var isAndroid = navigator.userAgent.indexOf('Android') > -1 || navigator.userAgent.indexOf('Adr') > -1;
            if(isAndroid){
                $(".nav-bar-box").addClass("conHide");
                $("#con").css({"padding-top" : "0"});
            }
        })
    </script>
