<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>中奖记录</title>
    <script type="text/javascript" src="js/public.js"></script>
    <style type="text/css">
        * {margin: 0; padding: 0; border:0 none; outline:none; -webkit-tap-highlight-color:rgba(255,255,255,0)}
        html {height: 100%;}
        body {width:100%; height:100%; font-family:"microsoft yahei","黑体",Arial, Helvetica, sans-serif; font-size: 0.24rem; color:#888;}
        h1,h2,h3,h4,h5,h6{font-weight:300;}
        ul,dl,li{list-style: none;}
        a {color: #606060;text-decoration: none;}
        a:hover {text-decoration: none;}
        img{display:block; border:none 0;}
        .clearfix:after{content:""; display:block; height:0; width:100%; clear:both; visibility: hidden;}

        #con{min-height:100%; width:100%;background:#efefef;}
        #con .goodList .list .underLine:after{content:""; display:block; height:1px; width:100%; background:#333; transform: scaleY(0.5); -webkit-transform: scaleY(0.5); position:absolute; left:0; bottom:0;}
        #con .topBan{height:3.2rem; width:100%; margin-bottom:0.2rem;}
        #con .topBan>img{float:left; height:100%; width:100%;}
        #con .goodList{height:auto;width:100%;}
        #con .goodList .list{height:2.4rem;width:100%;background:#fff;margin-bottom:0.2rem;}
        #con .goodList .list .box{height:1.66rem;padding:0 0.28rem;position:relative;}
        #con .goodList .list .box .left{float:left;height:1.2rem;width:1.76rem;margin-top:0.23rem;margin-right:0.2rem;}
        #con .goodList .list .box .left>img{float:left;height:100%;width:100%;}
        #con .goodList .list .box .right{float:left;height:1.2rem;width:4.7rem;margin-top:0.23rem;}
        #con .goodList .list .box .right .name{float:left;height:0.5rem;width:100%;line-height:0.5rem;font-size:0.3rem;color:#333;}
        #con .goodList .list .box .right .detail{float:left;line-height:0.35rem;}
        #con .goodList .list .stateTxt{height:0.7rem;line-height:0.7rem;padding:0 0.28rem;text-align:right;color:#f4415f;}
    </style>
</head>
<body>
    <div id="con">
        <div class="topBan">
            <img src="" alt="">
        </div>
        <div class="goodList">
            <div class="list">
                <div class="box underLine">
                    <p class="left">
                        <img src="" alt="">
                    </p>
                    <div class="right">
                        <p class="name">佰仟还贷券</p>
                        <p class="detail">购买手机类产品，每个还款日为您抵扣 管理费和服务费。</p>
                    </div>
                </div>
                <p class="stateTxt">有效中</p>
            </div>
            <div class="list">
                <div class="box underLine">
                    <p class="left">
                        <img src="" alt="">
                    </p>
                    <div class="right">
                        <p class="name">佰仟还贷券</p>
                        <p class="detail">购买手机类产品，每个还款日为您抵扣 管理费和服务费。</p>
                    </div>
                </div>
                <p class="stateTxt">有效中</p>
            </div>
        </div>
    </div>
</body>
</html>
