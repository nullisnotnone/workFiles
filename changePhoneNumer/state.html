<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>变更手机号</title>
    <script type="text/javascript" src="js/public.js"></script>
    <style type="text/css">
        * {margin: 0; padding: 0; border:0 none; outline:none; -webkit-tap-highlight-color:rgba(255,255,255,0)}
        html {height: 100%;}
        body {width:100%; height:100%; font-family:"microsoft yahei","黑体",Arial, Helvetica, sans-serif; font-size: 0.28rem; color:#92a1a8;}
        h1,h2,h3,h4,h5,h6{font-weight:300;}
        ul,dl,li{list-style: none;}
        a {color: #606060;text-decoration: none;}
        a:hover {text-decoration: none;}
        img{display:block; border:none 0;}
        .clearfix:after{content:""; display:block; height:0; width:100%; clear:both; visibility: hidden;}

        *::-webkit-input-placeholder { color: #a9bab9; }
        #con{min-height:100%;width:100%;background:#fff;}
        #con .top{width:5.67rem; height:2.96rem;margin:0 auto;margin-bottom:0.3rem;}
        #con .top>img{float:left;width:100%;height:100%;}
        .stateProgress{ min-height:2.0rem;width:3.8rem; margin:0 auto; }
        .stateProgress .stateUI{float:left;width:0.6rem;height:3.6rem;}
        .stateProgress .stateUI .step{float:left;margin-bottom:0.95rem;position:relative;height:0.5rem;width:0.5rem;border-radius:50%;border:0.05rem solid #eaeaea;}
        .stateProgress .stateUI .step-line{background:#ffbd18;}
        .stateProgress .stateUI .step-line:after{content:"";display:block;height:0.8rem;width:0;border-right:2px dashed #eaeaea;position:absolute;left:0.25rem;top:0.65rem;}
        .stateTxt{float:left;padding-left:0.25rem;width:2.95rem; }
        .stateTxt .step{padding:0.1rem 0;line-height:0.4rem;font-size:0.28rem;color:#333;}
        .stateTxt .step-txt{margin-bottom:0.95rem;}
        .stateTxt .step>span{font-size:0.2rem;}
        .yesBtn{width:4.0rem;height:0.75rem;margin:0 auto;margin-top:0.4rem;line-height:0.75rem;text-align:center;color:#fff;font-size:0.32rem;background:#ffbd18;border-radius:5px;}

    </style>
</head>
<body>

    <div id="con">
        <p class="top">
            <img src="images/stateTop.png" alt="">
        </p>
        <div class="stateProgress clearfix">
            <div class="stateUI">
                <P class="step step-line"></P>
                <P class="step step-line"></P>
                <P class="step"></P>
            </div>
            <div class="stateTxt">
                <p class="step step-txt">提交变更申请</p>
                <p class="step step-txt">申请审核</p>
                <p class="step">手机号变更成功<br><span>新绑定手机号13425268959</span></p>
            </div>
        </div>
        <p class="yesBtn btnHide">确定</p>
    </div>
    <script src="js/zepto/zepto.js"></script>
    <script type="text/javascript">
        $(function(){
            if($(".stateUI .step").eq(2).hasClass("step-line")){
                $(".yesBtn").removeClass("btnHide");
            }
        });
    </script>
</body>
</html>
