<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>问题反馈</title>
    <script type="text/javascript" src="js/public.js"></script>
    <style type="text/css">
        * {margin: 0; padding: 0; border:0 none; outline:none; -webkit-tap-highlight-color:rgba(255,255,255,0)}
        html {height: 100%;}
        body {width:100%; height:100%; font-family:"microsoft yahei","黑体",Arial, Helvetica, sans-serif; font-size: 0.24rem; color:#999;}
        h1,h2,h3,h4,h5,h6{font-weight:300;}
        ul,dl,li{list-style: none;}
        a {color: #606060;text-decoration: none;}
        a:hover {text-decoration: none;}
        img{display:block; border:none 0;}
        .clearfix:after{content:""; display:block; height:0; width:100%; clear:both; visibility: hidden;}

        #con{height:100%;width:100%;background:#f1f1f1}
        #con .con{height:3.02rem; width:100%;padding-top:3.2em; }
        #con .con img{height:3.02rem;width:2.74rem;margin:0 auto;}
        .closeBtn{ display:block;height:0.6rem;width:3.5rem;line-height:0.6rem;text-align:center;border-radius:5px;background:#42a8eb;color:#fff;margin:0 auto; margin-top:0.4rem; }
    </style>
</head>
<body>

    <div id="con">
        <p class="con">
            <img src="images/successed.png" alt="">
        </p>
        <button class="closeBtn" type="button">关闭返回</button>
    </div>

</body>
</html>
