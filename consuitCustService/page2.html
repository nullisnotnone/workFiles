<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>咨询服务</title>
    <link rel="stylesheet" href="css/need/layer.css"/>
    <script type="text/javascript" src="js/public.js"></script>
    <style type="text/css">
        * {margin: 0; padding: 0; border:0 none; outline:none; -webkit-tap-highlight-color:rgba(255,255,255,0)}
        html {height: 100%;}
        body {width:100%; height:100%; font-family:"microsoft yahei",Arial, Helvetica, sans-serif; font-size: 0.28rem; color:#888;}
        h1,h2,h3,h4,h5,h6{font-weight:300;}
        ul,dl,li{list-style: none;}
        a {color: #606060;text-decoration: none;}
        a:hover {text-decoration: none;}
        img{display:block; border:none 0;}
        .clearfix:after{content:""; display:block; height:0; width:100%; clear:both; visibility: hidden;}
        *::-webkit-input-placeholder {color: #98b3d4;}


        #con{height:100%; width:100%; background:#fff; }
        #con .underLine:after{content:"";display:block;height:1px;width:100%;background:#e6e8e8;position:absolute;left:0;bottom:0;transform: scaleY(0.5); -webkit-transform: scaleY(0.5);}
        #con .part1{min-height:1.0rem;padding:0 0.24rem;}
        #con .part1 .title{padding:0.2rem 0 ;height:0.4rem; margin-bottom:0.2rem;  position:relative;}
        #con .part1 .title .title-con{float:left;color:#333; height:100%;padding-left:0.2rem;line-height:0.4rem; border-left:5px solid #ffbd18;}
        #con .part1 .txt{line-height:0.3rem;padding-left:0.2rem; position:relative;}
        #con .part1 .txt span{display:block;height:4px; width:4px; background:#666; border-radius:50%; position:absolute;left:0;top:0.12rem;}
        #con .part2{padding:0.24rem; color:#333;}
        #con .part3{padding:0.24rem; color:#333; padding-top:0;}
        #con .part3 .txt1 , #con .part3 .txt2{color:#999;}
    </style>
</head>
<body>

    <div id="con">
        <div class="part part1">
            <p class="title underLine">
                <span class="title-con">
                    提前还款的申请条件
                </span>
            </p>
            <p class="txt">
                <span></span>
                客户名下所有合同无逾期;
            </p>
            <p class="txt">
                <span></span>
                至少在还款日提前15天提出申请。
            </p>
        </div>
        <p class="part part2">
            ★ 如满足申请条件需使用您合同预留手机号码拨打我司客服热线: 400-9987-101 咨询办理
        </p>
        <div class="part part3">
            ★ 如您合同有购买随心还服务费需满足
            <p class="txt1">1，未使用随心还</p>
            <p class="txt2">2，足额偿还3期以上期款，则申请提前还款不需要收取提前还款手续费用；如不满足所有条件暂时无法办理</p>
        </div>
    </div>

</body>
</html>
