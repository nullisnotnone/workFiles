<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>添加好友</title>
    <script type="text/javascript" src="js/public.js"></script>
    <style type="text/css">
        * {margin: 0; padding: 0; border:0 none; outline:none; box-sizing: content-box; -webkit-tap-highlight-color:rgba(255,255,255,0);}
        html {height: 100%;}
        body {width:100%; height:100%; font-family:"microsoft yahei","黑体",Arial, Helvetica, sans-serif; font-size: 0.24rem; color:#333;}
        h1,h2,h3,h4,h5,h6{font-weight:300;}
        ul,dl,li{list-style: none;}
        a {color: #606060;text-decoration: none;}
        a:hover {text-decoration: none;}
        img{display:block; border:none 0;}
        input{background:none; border:none; box-shadow: none;-webkit-appearance: none;}
        .clearfix:after{content:""; display:block; height:0; width:100%; clear:both; visibility: hidden;}
        textarea{-webkit-appearance: none;}
        *::-webkit-input-placeholder { color: #555; font-size:0.28rem;}

        body{height:100%; width:100%; background:rgba(0,0,0,0.8);position:relative;color:#666; }
        #act-box{margin:0 auto;height:3.16rem; padding-top:0.94rem; width:5.57rem; position:relative;background:transparent;}
        .closeBtn{position:absolute; right:0.1rem; top:0;display:block;height:0.49rem;width:0.49rem;background:url("images/cancel_white.png") no-repeat left top; background-size:100% 100%;}
        .closeBtn:after{position:absolute;left:0.24rem;top:0.48rem;content:"";display:block;height:0.5rem;width:1px;background:#fff;}
        .box-con{height:2.33rem;width:5.47rem; padding-top:0.8rem;background:url("images/envelope.png") no-repeat left top; background-size:100% 100%;}
        .box-con .txt1{height:0.56rem;line-height:0.56rem;text-align:center;font-size:0.56rem;}
        .box-con .txt2{height:0.56rem;line-height:0.56rem;text-align:center;font-size:0.28rem;padding-bottom:0.14rem;}
        .box-con .goLink{margin:0 auto;display:block;height:0.81rem;width:4.16rem;line-height:0.81rem;text-align:center;font-size:0.24rem;color:#7d5600;background:url("images/btn_orange.png") no-repeat left top; background-size:100% 100%;}

    </style>
</head>
<body>

    <div id="act-box">
        <i class="closeBtn"></i>
        <div class="box-con">
            <p class="txt1">佳节将至</p>
            <p class="txt2">赶紧为亲朋好友送祝福吧</p>
            <a class="goLink" href="JavaScript:;">一键生成心意卡，还有礼券喔</a>
        </div>
    </div>



</body>
</html>
