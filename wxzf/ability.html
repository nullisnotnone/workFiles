    <script type="text/javascript">
        $(function(){
            // 选择合同
            $(".lists .label").on("click",function(){
                if($(this).parent().hasClass("repaid")){
                    return false;
                } else {
                    var listCards = $(".lists .list");
                    $(this).parent().addClass("sp").siblings().removeClass("sp");
                    for(var i=0; i<listCards.length; i++){
                        if(listCards.eq(i).hasClass("sp")){
                            listCards.eq(i).find(".markImg").addClass("checked");
                        } else {
                            listCards.eq(i).find(".markImg").removeClass("checked");
                        }
                    }
                }
            });

            // 勾选还款协议
            $(".rules .leftPart").on("click",function(){
                $(this).find(".state1").toggleClass("imgIn");
                if($(this).find(".state1").hasClass("imgIn")){
                    $(".remarkTxt").addClass("txt-hide");
                }
            });

            // 查看详情
            $(".lists .list .deBtn").on("click",function(){
                layer.open({
                    type: 1
                    ,content: '<div id="box">' +
                    '<div class="con">' +
                    '<p class="title">合同详情</p>' +
                    '<div class="part1">' +
                    '<p class="txt txt1"><span class="left">合同号</span><span class="right">123456789</span></p>'+
                    '<p class="txt txt2"><span class="left">本期应还金额</span><span class="right">¥660.00</span></p>'+
                    '<p class="txt txt3"><span class="left">催收工本费</span><span class="right">¥5.00</span></p>'+
                    '<p class="txt txt4"><span class="left">罚息费用</span><span class="right">¥1.00</span></p>'+
                    '</div>' +
                    '<div class="part2">' +
                    '<p class="txt txt5"><span class="left">已确认还款</span><span class="right">¥660.00</span></p>'+
                    '<p class="txt txt6"><span class="left">待确认还款</span><span class="right">¥660.00</span></p>'+
                    '<p class="txt txt7"><span class="left">小计</span><span class="right">¥660.00</span></p>'+
                    '<p class="txt txt8"><span class="left">微信还款手续费</span><span class="right">¥0.66</span></p>'+
                    '</div>' +
                    '<div class="part3">' +
                    '<p class="txt txt9"><span class="left">合计</span><span class="right">¥666.66</span></p>' +
                    '</div>' +
                    '<div class="part4">' +
                    '<p class="txt txt10">*待确认金额为今日的还款金额，请于下一个工作日查看提交</p>' +
                    '</div>' +
                    '</div>' +
                    '<span class="closeBtn" onclick="layer.closeAll();"></span>' +
                    '</div>'
                    ,anim: 'up'
                    ,style: 'min-height:7.4rem; width:4.8rem; border-radius:5px; background:rgba(0,0,0,0);  position:absolute; left:50%; margin-left:-2.4rem; top:1.0rem;'
                });
            });

            // 进入微信还款
            $(".payBtn").on("click",function(){
                var flag = false;
                var checkEle = $(".markImg");
                for(var i=0;i<checkEle.length;i++){
                    if(checkEle.eq(i).hasClass("checked")){
                        flag = true;
                        break;
                    } else {
                        flag = false;
                    }
                }
                // 提醒选择合同号
                if(!flag){
                    $(".remarkTxt").removeClass("txt-hide");
                    $(".remarkTxt").find(".right").html("请勾选您需要还款的合同");
                    return false;
                }
                // 提醒同意微信还款协议
                if(!$(".state1").hasClass("imgIn")){
                    $(".remarkTxt").removeClass("txt-hide");
                    $(".remarkTxt").find(".right").html("请勾选佰仟融资租赁微信还款协议");
                    return false;
                }
            });

            // 显示还款协议详细内容
            $(".rules .rightPart").on("click",function(){
                layer.open({
                    type : 1,
                    content :'<div id="layer3">' +
                    '<p class="title">佰仟融资租赁微信还款协议</p>' +
                    '<div class="con">' +
                    '<p class="txt">本人作为佰仟融资租赁有限公司（以下简称佰仟公司）的客户，同意在微信公众号“bq_carfinance”中注册为会员并使用“微信支付”的方式向佰仟公司支付本人相关合同项下的应付款项（包括但不限于本金、利息、租金、管理费、违约金、催收工本费、违章罚款等）。针对前述支付行为本人承诺：</p>' +
                    '<p class="txt">1.在“微信支付”中绑定的银行卡为本人名下合法有效有效的借记卡。</p>' +
                    '<p class="txt">2.在使用“微信支付”过程中本人账户发生异常导致本人资金损失或者因本人的不当使用可能或已经产生的侵犯他人合法权利的行为由本人承担全部法律责任（如：绑定他人借记卡进行支付等），与佰仟公司无关。</p>' +
                    '<p class="txt">3、在使用“微信支付”过程中产生的所有手续费（以“微信支付”发布的手续费率为准）由本人承担。</p>' +
                    '<p class="txt">4.本人知晓并同意通过“微信支付”方式向佰仟公司支付款项自款项到达佰仟公司账户之日才视为本人已经向佰仟公司履行支付义务。</p>' +
                    '</div>' +
                    '<button class="closeBtn" type="button" onclick="layer.closeAll();">我知道了</button>' +
                    '</div>' ,
                    anim : 'up',
                    style :'height:5.6rem; width:4.0rem; padding:0 0.4rem; background:#fff; border-radius:5px; position:absolute;;left:50%;margin-left:-2.4rem;bottom:3rem;'
                })
            });

            // 系统维护时间
            if(1){
                layer.open({
                    type : 1,
                    content :'<div id="layer2">' +
                    '<p class="title">温馨提醒</p>' +
//                    '<p class="txt2">尊敬地用户：</p>' +
                    '<p class="txt3">每日23:00 - 次日9:00为系统维护 时间段，无法进行微信还款。请明天 上午九点后再试。</p>' +
                    '<a class="backBtn" href="javascript:;" onclick="layer.closeAll();">返回</a>' +
                    '</div>',
                    anim : 'up',
                    style :'height:4.0rem;width:4.82rem;background:transparent;position:absolute;left:50%;margin-left:-2.41rem;bottom:4.0rem;'
                })
            }

            // 当日再次进入还款页面提示
//            layer.open({
//                type : 1,
//                content :'<div id="layer4">'+
//                '<p class="title">温馨提示</p>'+
//                '<p class="txt txt1">尾号5599的合同已于17年5月22日支付款项1002.00元，您可继续选择微信还款。（款项录入中，您可于下一工作日在微信号的”办理分期“——”近期还款“查看）,（款项录入中，您可于下一工作日在微信号的”办理分期“——”近期还款“查看）,（款项录入中，您可于下一工作日在微信号的”办理分期“——”近期还款“查看）</p>'+
//                '<button class="closeBtn" type="button" onclick="layer.closeAll();" >好的</button>'+
//                '</div>',

//            });


            // 通知消息滚动
            if($(".remarkTxt0 .right .box .txt")){
                txtMove();
                setInterval(txtMove , 11000 );
                function txtMove(){
                    var aniWidth = $(".remarkTxt0 .right .box .txt").get(0).clientWidth;
                    $(".remarkTxt0 .right .box").animate({"margin-left": -aniWidth + "px"} , 10000 , function(){
                        $(this).css("margin-left" , "0").children().eq(0).appendTo($(this))
                    });
                }
            }
        })
    </script>
