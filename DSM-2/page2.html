<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>报表说明</title>
    <script type="text/javascript" src="js/public.js"></script>
    <style type="text/css">
        * {margin: 0; padding: 0; border:0 none; outline:none; box-sizing: content-box !important; -webkit-tap-highlight-color:rgba(255,255,255,0)}
        html {height: 100%;}
        body {width:100%; height:100%; font-family:"microsoft yahei","黑体",Arial, Helvetica, sans-serif; font-size: 0.24rem; color:#999;}
        h1,h2,h3,h4,h5,h6{font-weight:300;}
        ul,dl,li{list-style: none;}
        a {color: #606060;text-decoration: none;}
        a:hover {text-decoration: none;}
        img{display:block; border:none 0;}
        .clearfix:after{content:""; display:block; height:0; width:100%; clear:both; visibility: hidden;}
        *::-webkit-input-placeholder {  color: #d6d6db;}

        #con{height:100%; width:100%; background:#fff;}
        #con .emptyBox{height:0.2rem; width:100%; background:#f0f4f5;}
        #con .ruleLists{ min-height:2.0rem; padding:0 0.24rem; }
        #con .ruleLists .ruleList{ padding-top:0.4rem; width:100%; }
        #con .ruleLists .ruleList .title{height:0.42rem; line-height:0.42rem; color:#000;}
        #con .ruleLists .ruleList .txt{line-height:0.36rem;}

    </style>
</head>
<body>


    <div id="con">
        <p class="emptyBox"></p>
        <div class="ruleLists">
            <div class="ruleList">
                <p class="title">总提单量</p>
                <p class="txt">该时间周期中使用蜂巢提单的合同总量</p>
            </div>
            <div class="ruleList">
                <p class="title">通过量</p>
                <p class="txt">该时间周期中审核通过的合同量</p>
            </div>
            <div class="ruleList">
                <p class="title">总提单量</p>
                <p class="txt">该时间周期中最终使用协同办单钱数成功的合同量</p>
            </div>
            <div class="ruleList">
                <p class="title">总提单量</p>
                <p class="txt">协同办单量/通过量</p>
            </div>
        </div>
    </div>

</body>
</html>
