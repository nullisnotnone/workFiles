<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>准入进度</title>
    <script type="text/javascript" src="js/public.js"></script>
    <style type="text/css">
        * {margin: 0; padding: 0; border:0 none; outline:none; -webkit-tap-highlight-color:rgba(255,255,255,0)}
        html {height: 100%;}
        body {width:100%; height:100%; font-family:"microsoft yahei","黑体",Arial, Helvetica, sans-serif; font-size: 0.24rem; color:#92a1a8;}
        h1,h2,h3,h4,h5,h6{font-weight:300;}
        ul,dl,li{list-style: none;}
        a {color: #606060;text-decoration: none;}
        a:hover {text-decoration: none;}
        img{display:block; border:none 0;}
        .clearfix:after{content:""; display:block; height:0; width:100%; clear:both; visibility: hidden;}

        #con {min-height:100%;width:100%;background:#fff;}
        #con .emptyBox{height:0.2rem;width:100%;background:#f0f4f5;}
        #con .con{min-height:5.0rem;padding:0 0.24rem;}
        #con .con .title{height:0.7rem; line-height:0.7rem; text-align:center; color:#000; font-weight:600; border-bottom:0.01rem dashed #c0d2db;}
        #con .con .partInfo .txt1{ padding-top:0.1rem; line-height:0.36rem; padding-left:0.2rem;position:relative;}
        #con .con .partInfo .txt1 i{display:block; height:0.1rem; width:0.1rem; background:#caced2; position:absolute;left:0; top:0.22rem; border-radius:50%; z-index:10}
        #con .con .partInfo .txt2{line-height:0.36rem;padding-left:0.2rem;}
    </style>
</head>
<body>

    <div id="con">
        <p class="emptyBox"></p>
        <div class="con">
            <p class="title">准入过程提供的商户资料需满足如下要求</p>
            <div class="partInfo info1">
                <p class="txt1">
                    <i></i>
                    提报人与店头合照
                </p>
                <p class="txt2">能看清提报人和店头全景</p>
            </div>
            <div class="partInfo info2">
                <p class="txt1"><i></i>店头照</p>
                <p class="txt2">能看到店头全景，且有明显店头标志</p>
            </div>
            <div class="partInfo info3">
                <p class="txt1"><i></i>店内产品照</p>
                <p class="txt2">能看清店内产品情况</p>
            </div>
            <div class="partInfo info4">
                <p class="txt1"><i></i>客户拍照背景照</p>
                <p class="txt2">能看到提报人和店内环境</p>
            </div>
            <div class="partInfo info5">
                <p class="txt1"><i></i>门店周边环境</p>
                <p class="txt2">能看到店头和店外街景照片</p>
            </div>
            <div class="partInfo info6">
                <p class="txt1"><i></i>上门审查表</p>
                <p class="txt2">能看清，填写完整，盖商户/门店公章或法人/店长手印</p>
            </div>
            <div class="partInfo info7">
                <p class="txt1"><i></i>独立营业执照</p>
                <p class="txt2">能看清，在有效期内，盖所提报的商户章</p>
            </div>
            <div class="partInfo info7">
                <p class="txt1"><i></i>门店从属承诺函</p>
                <p class="txt2">能看清，盖独立营业执照的商户章/门店章</p>
            </div>
        </div>
    </div>
</body>
</html>
