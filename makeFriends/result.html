<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>查询结果</title>
    <link rel="stylesheet" href="css/need/layer.css"/>
    <script type="text/javascript" src="js/public.js"></script>
    <style type="text/css">
        * {margin: 0; padding: 0; border:0 none; outline:none; -webkit-tap-highlight-color:rgba(255,255,255,0)}

        body {width:100%; height:100%; font-family:"microsoft yahei","黑体",Arial, Helvetica, sans-serif; font-size: 0.32rem; color:#888;}
        h1,h2,h3,h4,h5,h6{font-weight:300;}
        ul,dl,li{list-style: none;}
        a {color: #606060;text-decoration: none;}
        a:hover {text-decoration: none;}
        img{display:block; border:none 0;}
        .clearfix:after{content:""; display:block; height:0; width:100%; clear:both; visibility: hidden;}

        html,body{height:100%;width:100%;}
        #con{height:100%;width:100%;background:#fff}
        #con .box-hide{display:none;}
        #con .box1{height:5.0rem;width:5.5rem;margin:0 auto; padding-top:1.0rem; position:relative;}
        #con .box1 .bgImg{height:1.8rem;width:100%;margin-bottom:0.5rem;}
        #con .box1 .bgImg>img{height:1.8rem;width:1.71rem;margin:0 auto;}
        #con .box1 .txt{height:0.4rem;width:100%;line-height:0.4rem;text-align:center;font-size:0.32rem;}
        #con .box1 .btn{display:block;height:0.8rem;width:5.5rem;line-height:0.8rem;text-align:center;font-size:0.34rem;color:#fff;background:#e15d1c;border-radius:0.4rem; box-shadow: 0 3px 0 0 #c25b29; -webkit-box-shadow: 0 3px 0 0 #c25b29;position:absolute;left:50%; margin-left:-2.75rem;bottom:0;}

        #con .box2{height:5.5rem;width:100%; padding-top:1.0rem;}
        #con .box2 .bgImg{height:2.8rem;width:100%;}
        #con .box2 .bgImg>img{height:2.8rem;width:2.8rem;margin:0 auto;}
        #con .box2 .txt1{height:1.4rem;line-height:1.4rem;width:100%;text-align:center;font-size:0.40rem;color:#e15d1c;font-weight:600;}
        #con .box2 .txt2{height:0.4rem;line-height:0.4rem;width:100%; text-align:center;font-size:0.32rem; margin-bottom:0.55rem;}
        #con .box2 .remarkTxt{height:0.3rem;width:4.5rem; margin:0 auto;line-height:0.3rem;text-align:center;padding:0.25rem 0;border-top:1px dashed #ccc;}
        #con .box2 .remarkTxt i{float:left;height:0.3rem;width:0.3rem;background:url("images/inquiry04.png") no-repeat left top; background-size:cover;margin-right:0.2rem;}
        #con .box2 .remarkTxt span{float:left;height:0.3rem;line-height:0.3rem;font-size:0.24rem;}

        #con .box3{height:4.0rem;width:100%; padding-top:1.5rem;}
        #con .box3 .bgImg{height:1.71rem;width:100%; margin-bottom:0.8rem;}
        #con .box3 .bgImg>img{height:1.71rem;width:1.71rem; margin:0 auto;}
        #con .box3 .txt1{height:0.96rem;line-height:0.96rem;width:100%;text-align:center;font-size:0.4rem;font-weight:600; color:#e15d1c;}
        #con .box3 .txt2{height:0.4rem;line-height:0.4rem;width:100%;text-align:center;font-size:0.34rem;}

    </style>
</head>
<body>

    <div id="con">
        <div class="box box1 box-hide">
            <p class="bgImg">
                <img src="images/inquiry02.png" alt=""/>
            </p>
            <p class="txt">对不起，未查询到抽奖记录</p>
            <a href="javascript:;" class="btn" >去抽奖</a>
        </div>
        <div class="box box2 box-hide">
            <p class="bgImg">
                <img src="images/inquiry03.png" alt=""/>
            </p>
            <p class="txt1">恭喜中奖</p>
            <p class="txt2">抽中平衡车一辆</p>
            <p class="remarkTxt">
                <i></i>
                <span>如未领取，请联系办单工作人员</span>
            </p>
        </div>
        <div class="box box3 ">
            <p class="bgImg">
                <img src="images/inquiry05.png" alt=""/>
            </p>
            <p class="txt1">很抱歉，未中奖</p>
            <p class="txt2">感谢参与</p>
        </div>
    </div>

    <script src="js/zepto/zepto.js"></script>
    <script src="js/zepto/touch.js"></script>
    <script src="js/zepto/fx.js"></script>
    <script type="text/javascript">

    </script>
</body>
</html>
