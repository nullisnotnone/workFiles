    <script src="js/zepto/zepto.js"></script>

    <script type="text/javascript">

        $(".remarkBtn").on("click",function(){
            if(!$(this).parents(".f-list").hasClass("have-pay")){
                $(".over-view").removeClass("view-hide");
                $(".lay-view").removeClass("lay-view-hide").addClass("lay-view-open");
            }
        });

        // 关闭弹窗
        $(".over-view").on("click",function(){
            $(this).addClass("view-hide");
            $(".lay-view").removeClass("lay-view-open").addClass("lay-view-hide");
        });

    </script>
