<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>推荐好友</title>
    <link rel="stylesheet" href="css/activitie2.css"/>
    <link rel="stylesheet" href="css/need/layer.css"/>
    <script type="text/javascript" src="js/public.js"></script>
</head>
<body>

<div id="top">
    <img class="top_img" src="images/4.png" alt=""/>
</div>
<div id="con">
    <div class="activeRule">
        <div class="_title">
            <span class="_img _imgLeft"></span>
            <p class="txt">活动规则</p>
            <span class="_img _imgRight"></span>
        </div>
        <div class="activeCon">
            <p class="txt">
                1、推荐汽车：您成功办理汽车业务，并成功放款后，您可在佰仟汽车租赁的公众号上抽奖3次，100%中奖。
            </p>
            <p class="txt">
                2、本次活动时间（2017.4.10—10.10），可抽取的奖品有：300-1000元油卡，京东购物卡，iphone7等奖品。
            </p>
            <p class="txt">
                3、对恶意不属实推荐客户，佰仟有权利收回客户的奖励。每个推荐者，被推荐的好友只有参与到抽奖环节，才能领取到奖品，最终活动解释权归佰仟金融所有。
            </p>
        </div>
    </div>
    <div class="activeTitle">
        <div class="box box1 ">
            <p class="title">活动明细规则 点击展开</p>
            <img class="mark_img" src="images/12.png" alt=""/>
        </div>
        <div class="box box2 box_hide">
            <p class="title">活动明细规则 点击收起</p>
            <img class="mark_img" src="images/13.png" alt=""/>
        </div>
    </div>
    <div class="info_form">
        <form id="infoForm" action="">
            <p class="name _input">
                <img class="forward_img" src="images/21.png" alt=""/>
                <input id="name" type="text" placeholder="购车人姓名"/>
            </p>
            <p class="tel _input">
                <img class="forward_img" src="images/22.png" alt=""/>
                <input id="tel" type="text" placeholder="购车人电话"/>
            </p>
            <p class="_style _radio">
                <span class="s_txt">性别:</span>
                <label for="_phone" >
                    <i class="_enter"></i>
                    <input id="_phone" type="radio" name="abb" checked="checked"/>
                    <span class="_txt">男</span>
                </label>
                <label for="_car" class="mar_none">
                    <i class="_out"></i>
                    <input id="_car" type="radio" name="abb"/>
                    <span class="_txt">女</span>
                </label>
            </p>
            <p class="friendship _input _select">
                <img class="forward_img" src="images/23.png" alt=""/>
                <input id="address" type="text" placeholder="您所在的省市"/>
            </p>
            <p class="_can _radio ">
                <span class="s_txt">是否有驾照:</span>
                <label for="_yes">
                    <i class="_enter"></i>
                    <input id="_yes" type="radio" name="can" checked="checked"/>
                    <span class="_txt">有</span>
                </label>
                <label for="_no" class="mar_none">
                    <i class="_out"></i>
                    <input id="_no" type="radio" name="can"/>
                    <span class="_txt">无</span>
                </label>
            </p>
            <p class="friendship _input _select">
                <img class="forward_img" src="images/24.png" alt=""/>
                <select name="" id="buyTime">
                    <option value="1">预计购车时间</option>
                    <option value="1">一周内</option>
                    <option value="1">一个月内</option>
                    <option value="1">三个月内</option>
                    <option value="1">三个月以上</option>
                </select>
                <img class="selectbg" src="images/selectbg.png" alt=""/>
            </p>
            <p class="carStyle _input _select">
                <img class="forward_img" src="images/25.png" alt=""/>
                <input id="brand" type="text" placeholder="意向汽车品牌/车型"/>
            </p>
            <p class="firstPercent _input _select">
                <img class="forward_img" src="images/26.png" alt=""/>
                <select name="" id="firstPay">
                    <option value="1">期望首付比例</option>
                    <option value="1">10%</option>
                    <option value="1">20%</option>
                    <option value="1">30%</option>
                    <option value="1">30%以上</option>
                </select>
                <img class="selectbg" src="images/selectbg.png" alt=""/>
            </p>
            <p class="carPrice _input _select">
                <img class="forward_img" src="images/27.png" alt=""/>
                <select name="" id="carPrice">
                    <option value="1">期望购车价格</option>
                    <option value="1">2-5万</option>
                    <option value="1">6-10万</option>
                    <option value="1">11-15万</option>
                    <option value="1">15万以上</option>
                </select>
                <img class="selectbg" src="images/selectbg.png" alt=""/>
            </p>
            <p class="car_count  _input _select">
                <img class="forward_img" src="images/28.png" alt=""/>
                <select name="" id="loanTime">
                    <option value="1">期望分期期限</option>
                    <option value="1">12个月</option>
                    <option value="1">24个月</option>
                    <option value="1">36个月</option>
                </select>
                <img class="selectbg" src="images/selectbg.png" alt=""/>
            </p>
            <button class="submitBtn" type="button">
                立即推荐
            </button>
        </form>
        <p class="mark_txt">
            <i></i>
            成功办理即可赢取300-800元加油卡，百分百中奖！
        </p>
    </div>
    <div class="down_img">
        <img src="images/3.png" alt=""/>
    </div>
    <div class="_QRcode">
        <img src="images/QR_code.png" alt=""/>
        <p class="txt">关注佰仟融资租赁公众号，畅享更多购车优惠</p>
    </div>
    <div class="carGoodness">
        <div class="goods">
            <!--<img src="images/2.png" alt=""/>-->
        </div>
    </div>
</div>


<script src="js/zepto/zepto.js"></script>
<script src="js/zepto/touch.js"></script>
<script src="js/zepto/fx.js"></script>
<script src="js/layer.js"></script>
<script type="text/javascript">
    $(function(){
        // 打开关闭活动规则
        var flag = true;
        $(".activeTitle").on("tap",function(){
            if(flag){
                $(".activeRule").removeClass("activeRule_hide").addClass("activeRule_open");
                $(".activeTitle .box1").addClass("box_hide");
                $(".activeTitle .box2").removeClass("box_hide");
                flag = !flag;
            } else {
                $(".activeRule").removeClass("activeRule_open").addClass("activeRule_hide");
                $(".activeTitle .box2").addClass("box_hide");
                $(".activeTitle .box1").removeClass("box_hide");
                flag = !flag;
            }
        });

        // 单选按钮
        var _stylelabel = $("#infoForm ._style label");
        var _styleInput = $("#infoForm ._style label input");

        var _canlabel = $("#infoForm ._can label");
        var _canInput = $("#infoForm ._can label input");

        _stylelabel.on("tap",function(){
            _styleInput.eq($(this).index()-1).attr("checked" , "checked");
            _stylelabel.eq($(this).index()-1).siblings().find("input").removeAttr("checked");
            _styleInput.each(function(index,ele){
                if($(this).attr("checked")){
                    $(this).prev().removeClass("_out").addClass("_enter");
                } else {
                    $(this).prev().removeClass("_enter").addClass("_out");
                }
            });
        });

        _canlabel.on("tap",function(){
            _canInput.eq($(this).index()-1).attr("checked" , "checked");
            _canlabel.eq($(this).index()-1).siblings().find("input").removeAttr("checked");

            _canInput.each(function(index,ele){
                if($(this).attr("checked")){
                    $(this).prev().removeClass("_out").addClass("_enter");
                } else {
                    $(this).prev().removeClass("_enter").addClass("_out");
                }
            });
        });

        // 手机号码验证
        var reg1 = /^1[3|4|5|7|8]\d{9}$/;
        $("#tel").on("blur",function(){
            var $telNum = $("#tel").val();
            if(!reg1.test($telNum)){ // 手机号码格式错误
                layer.open({
                    type: 1
                    ,content: '<p style="font-size:0.32rem;color:red;height:100%;width:100%; line-height:50px;text-align:center; background:#fff;border-radius:10px;">手机号码格式错误，请重新填写!</p>'
                    ,anim: 'up'
                    ,style: 'position:fixed; bottom:50%; left:10%; width: 80%; height: 40px; padding:10px 0; border:none; background:transparent;'
                });
            }
        });

        $(".submitBtn").on("tap",function(){
            var _name = $("#name").val();
            var _tel = $("#tel").val();
            var _address = $("#address").val();
            var _brand = $("#_brand").val();
            var buyTime = $("#buyTime").val();
            var firstPay = $("#firstPay").val();
            var carPrice = $("#carPrice").val();
            var loanTime = $("#loanTime").val();
            if(_name && _tel && _address && _brand){


                var $telNum = $("#tel").val();
                if(!reg1.test($telNum)){ // 手机号码格式错误
                    layer.open({
                        type: 1
                        ,content: '<p style="font-size:0.32rem;color:red;height:100%;width:100%; line-height:50px;text-align:center; background:#fff;border-radius:10px;">手机号码格式错误，请重新填写!</p>'
                        ,anim: 'up'
                        ,style: 'position:fixed; bottom:50%; left:10%; width: 80%; height: 40px; padding:10px 0; border:none; background:transparent;'
                    });
                    return false;
                }


                if(buyTime == "预计购车时间"){
                    layer.open({
                        content: '请选择预计购车时间!'
                        ,skin: 'msg'
                        ,time: 2 //2秒后自动关闭
                    });
                    return false;
                }
                if(firstPay == "期望首付比例"){
                    layer.open({
                        content: '请选择期望首付比例!'
                        ,skin: 'msg'
                        ,time: 2 //2秒后自动关闭
                    });
                    return false;
                }
                if(carPrice == "期望购车价格"){
                    layer.open({
                        content: '请选择期望购车价格!'
                        ,skin: 'msg'
                        ,time: 2 //2秒后自动关闭
                    });
                    return false;
                }
                if(loanTime == "期望分期期限"){
                    layer.open({
                        content: '请选择期望分期期限!'
                        ,skin: 'msg'
                        ,time: 2 //2秒后自动关闭
                    });
                    return false;
                }
            } else {
                layer.open({
                    content: '请确保信息完整再提交!'
                    ,skin: 'msg'
                    ,time: 2 //2秒后自动关闭
                });

//                layer.open({
//                    type : 3,
//                    content: '<img src="images/loading2.gif" style="display:block;height:1.28rem;width:1.28rem; position:absolute;left:50%;margin-left:-0.64rem; top:-1.0rem;">'
//                    ,anim: 'up'
//                    ,style: 'position:fixed; bottom:50%; left:10%; width: 80%; height: 40px; padding:10px 0; border:none; background:transparent;'
//                });
            }
        })



    })
</script>
</body>
</html>
