<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>理赔资料提交</title>
    <script type="text/javascript" src="js/public.js"></script>
    <style type="text/css">
        * {margin: 0; padding: 0; border:0 none; outline:none; -webkit-tap-highlight-color:rgba(255,255,255,0)}
        html {height: 100%;}
        body {width:100%; height:100%; font-family:"microsoft yahei","黑体",Arial, Helvetica, sans-serif; font-size: 0.28rem; color:#999;}
        h1,h2,h3,h4,h5,h6{font-weight:300;}
        ul,dl,li{list-style: none;}
        a {color: #606060;text-decoration: none;}
        a:hover {text-decoration: none;}
        img{display:block; border:none 0;}
        .clearfix:after{content:""; display:block; height:0; width:100%; clear:both; visibility: hidden;}
        *::-webkit-input-placeholder {  color: #d6d6db;}

        #con {height:100%;width:100%; background:#ebf1f1;}
        #con .con{height:1.4rem;padding:1.1rem 0; margin:0 auto;background:#fff;}
        #con .con .box{height:1.4rem;width:5.8rem; margin:0 auto;}
        #con .con .left{float:left;height:0.8rem;width:1.0rem; margin-top:0.3rem;margin-right:0.1rem;}
        #con .con .left>img{float:left;height:100%;width:100%;}
        #con .con .right{float:left;height:1.4rem;width:4.6rem;}
        #con .con .right .txt1{line-height:0.8rem;font-size:0.32rem;font-weight:600; color:#000;}
    </style>
</head>
<body>

    <div id="con">
        <div class="con">
            <div class="box">
                <p class="left">
                    <img src="images/lipei-state2.png" alt="">
                </p>
                <div class="right">
                    <p class="txt1">您的理赔申请已提交</p>
                    <p class="txt2">后台工作人员正在审核，请耐心等待</p>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
