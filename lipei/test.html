        #box{min-height:2.84rem;width:4.48rem; padding:0 0.2rem; margin:0 auto; background:#fff; border-radius:5px; }
        #box .title{ height:0.96rem;line-height:0.96rem;width:100%; text-align:center;color:#000; font-weight:600;}
        #box .txt{padding:0 0.5rem; line-height:0.36rem;text-align:center; font-size:0.24rem; padding-bottom:0.36rem;}
        #box .btn{ height:0.5rem;width:1.8rem;line-height:0.5rem;text-align:center; background:#2e82fc;color:#fff;border-radius:4px;margin: 0 auto; }

        #payLayer{min-height:2.0rem;width:5.0rem;background:#fff; margin:0 auto; border-radius:5px;}
        #payLayer .p-title{height:0.8rem;width:100%;line-height:0.8rem;text-align:center;font-size:0.28rem;color:#000;font-weight:600;}
        #payLayer .p-con{min-height:0.4rem;padding:0 0.3rem;line-height:0.4rem; border-bottom:0.01rem solid #aaa; font-size:0.24rem;padding-bottom:0.2rem;}
        #payLayer .btns{height:0.8rem;width:100%;}
        #payLayer .btns span{float:left;height:100%;width:50%;line-height:0.8rem;text-align:center;-webkit-box-sizing: border-box;box-sizing: border-box;}
        #payLayer .btns .yes-btn{float:right;border-left:0.01rem solid #aaa; color:#ff7143;}

        #layer3{margin:0 auto; min-height:1.0rem;width:3.0rem;padding:0.2rem 0.3rem; background:#fff; border-radius:5px;}
        .ly-txt{line-height:0.4rem;padding-left:0.5rem;font-size:0.24rem;color:#333;}
        .ly-txt3 span{ color:#ff7143; }
        .sureBtn{display:block; margin:0 auto; margin-top:0.2rem; height:0.4rem; width:1.2rem;line-height:0.4rem; text-align:center; background:#ff7143; border-radius:5px; color:#fff; }

        <p class="btn">确定</p>
    </div>
    <div id="payLayer">

        <p class="p-con">本次支付首付金额: 16900.00元；点击确认进行微信支付</p>
        <p class="btns">
            <span class="cancel-btn">取消</span>
            <span class="yes-btn">确认</span>
        </p>
    </div>
    <div id="layer3">

        <p class="ly-txt ly-txt3">去支付：<span id="goToPay">6000元</span></p>
        <button class="sureBtn" type="button">继续支付</button>
    </div>
