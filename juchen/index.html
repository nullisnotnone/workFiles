<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>佰仟分期购</title>
    <script type="text/javascript" src="public.js"></script>
    <style type="text/css">
        * {margin: 0; padding: 0; border:0 none; outline:none; -webkit-tap-highlight-color:rgba(255,255,255,0)}
        html {height: 100%;}
        body {width:100%; height:100%; font-family:"microsoft yahei","黑体",Arial, Helvetica, sans-serif; font-size: 0.24rem; color:#888;}
        h1,h2,h3,h4,h5,h6{font-weight:300;}
        ul,dl,li{list-style: none;}
        a {color: #606060;text-decoration: none;}
        a:hover {text-decoration: none;}
        img{display:block; border:none 0;}
        .clearfix:after{content:""; display:block; height:0; width:100%; clear:both; visibility: hidden;}

        #con {min-height:100%;width:100%;background:#f0f0f2;}
        #con .titleImg {height:2.34rem;width:100%;padding-top:1.12rem; }
        #con .titleImg .-img{height:2.34rem;width:2.64rem;margin:0 auto;}
        #con .remarkTxt{height:1.5rem;line-height:1.5rem;width:100%;text-align:center;font-size:0.4rem;color:#000;}

        #con .conList{ min-height:2.6rem; width:6.0rem; margin:0 auto; }
        #con .conList .list{height:2.5rem; width:100%;}
        #con .conList .list .titleName{height:0.3rem;line-height:0.3rem;font-size:0.28rem;color:#000;margin-bottom:0.3rem;}
        #con .conList .list .box{height:1.9rem; width:100%; background:#fff; border-radius:5px;}
        #con .conList .list .box p{float:left; height:0.85rem; line-height:0.85rem;}
            .box .p1 , .box .p3{padding-left:0.3rem;width:2.7rem;}
            .box .p2 , .box .p4{padding-right:0.3rem;width:2.7rem;}
        #con .conList .list .box p i{float:left;height:0.2rem;width:0.2rem;border-radius:0.1rem;}
        #con .conList .list .box .p1 i{background:#29b6f6;}
        #con .conList .list .box .p2 i{background:#738ffe;}
        #con .conList .list .box .p3 i{background:#ffa726;}
        #con .conList .list .box .p4 i{background:#ff7043;}
        #con .conList .list .box  .span1{float:left;height:0.85rem;line-height:0.85rem;width:1.4rem;color:#607d8b; margin-right:0.2rem;}
        #con .conList .list .box  .span2{float:left;height:0.85rem;line-height:0.85rem;width:1.4rem;color:#000;}
    </style>
</head>
<body>

    <div id="con">
        <p class="titleImg">
            <img class="-img" src="juchen-001.png" alt=""/>
        </p>
        <p class="remorkTxt">审核通过</p>
        <a class="nextBtn" href="javascript:;">下一步</a>
        <div class="conList">
            <div class="list list1">
                <p class="titleName">商品一</p>
                <div class="box">
                    <p class="brand p1">
                        <i></i>
                        <span class="brand1 span1">商品品牌:</span>
                        <span class="brand1 span2">手机</span>
                    </p>
                    <p class="model p2">
                        <i></i>
                        <span class="brand1 span1">商品型号:</span>
                        <span class="brand1 span2">苹果</span>
                    </p>
                    <p class="price p3">
                        <i></i>
                        <span class="brand1 span1">商品价格:</span>
                        <span class="brand1 span2">¥2365</span>
                    </p>
                    <p class="firstPart p4">
                        <i></i>
                        <span class="brand1 span1">首付额度:</span>
                        <span class="brand1 span2">¥2000</span>
                    </p>
                </div>
            </div>
        </div>


    </div>

</body>
</html>
