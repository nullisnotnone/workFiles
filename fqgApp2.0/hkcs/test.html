<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>佰仟分期购</title>
    <script type="text/javascript" src="js/public.js"></script>
    <link rel="stylesheet" href="css/hkcs.css">
    <style type="text/css">
        body{background:rgba(0,0,0,0.8);color:#616766;}
        #layerOut{width:5.4rem;padding:0.1rem 0 ;padding-bottom:0;height:4.5rem;background:#fff;border-radius:10px;margin:0 auto;}
        #layerOut .title{height:1.12rem;padding:0 0.5rem;line-height:1.12rem;text-align:center;font-size:0.32rem;color:#616673;}
        #layerOut .w-txt{line-height:0.3rem;margin-bottom:0.42rem;padding:0 0.4rem;font-size:0.28rem;}
        #layerOut .c-rules{padding:0 0.4rem;font-size:0.22rem;padding-bottom:0.4rem;border-bottom:0.01rem solid #e5e5e5;}
        #layerOut .c-rules .c-rule-title{line-height:0.3rem;padding-bottom:0.2rem;}
        #layerOut .c-rules .c-rule-txt{line-height:0.4rem;}
        #layerOut .l-bottom{text-align:center;line-height:0.9rem;}




    </style>
</head>
<body>

    <div id="layerOut">
        <p class="title">很抱歉</p>
        <p class="w-txt">无法查询该笔合同当前提前还款金额</p>
        <div class="c-rules">
            <p class="c-rule-title">查询需同时满足以下两个条件：</p>
            <p class="c-rule-txt">1 、当前无欠款</p>
            <p class="c-rule-txt">2 、距离还款日至少15天</p>
        </div>
        <p class="l-bottom">知道了</p>
    </div>

</body>
</html>
