<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>准入申请</title>
    <script type="text/javascript" src="js/public.js"></script>
    <style type="text/css">
        * {margin: 0; padding: 0; border:0 none; outline:none; -webkit-tap-highlight-color:rgba(255,255,255,0);}
        html {height: 100%;}
        body {width:100%; height:100%; font-family:"microsoft yahei","黑体",Arial, Helvetica, sans-serif; font-size: 0.24rem; color:#92a1a8;}
        h1,h2,h3,h4,h5,h6{font-weight:300;}
        ul,dl,li{list-style: none;}
        a {color: #606060;text-decoration: none;}
        a:hover {text-decoration: none;}
        img{display:block; border:none 0;}
        input{background:none; border:none; box-shadow: none;-webkit-appearance: none;}
        .clearfix:after{content:""; display:block; height:0; width:100%; clear:both; visibility: hidden;}
        textarea{-webkit-appearance: none;}
        *::-webkit-input-placeholder { color: #a9bac2; }

        #con{height:100%;padding:0 0.2rem;background:#f0f4f5; max-width:640px;margin:0 auto;}
        #con .remarkTxt{ padding-top:0.2rem; line-height:0.64rem; width:100%; }
        #con .styleLists{min-height:2.0rem;width:100%; margin-bottom:0.6rem;}
        #con .styleLists .styleList{height:1.3rem; width:100%; margin-bottom:0.2rem; background:#fff;border-radius:0 5px 5px 0; display:flex;display:-webkit-flex;}
        #con .styleLists .styleList .left{height:100%; width:1.16rem; border-radius:5px 0 0 5px; background:#00aaee; position:relative;}
        #con .styleLists .styleList2 .left{background:#f9da2d;}
        #con .styleLists .styleList1 .left i{display:block; height:0.69rem;width:0.58rem;background:url("images/page1-01.png") no-repeat left top;background-size:100% 100%; position:absolute;left:50%;margin-left:-0.29rem;top:0.3rem;}
        #con .styleLists .styleList2 .left i{display:block; height:0.58rem;width:0.58rem;background:url("images/page1-02.png") no-repeat left top;background-size:100% 100%; position:absolute;left:50%;margin-left:-0.29rem;top:0.36rem;}
        #con .styleLists .styleList .middle{flex:1;-webkit-flex:1; }
        #con .styleLists .styleList .middle .txt1{padding-top:0.1rem; padding-left:0.3rem;line-height:0.48rem;font-size:0.28rem;color:#000;}
        #con .styleLists .styleList .middle .txt2{line-height:0.44rem;padding-left:0.3rem;}
        #con .styleLists .styleList .right{height:1.3rem;width:0.3rem;position:relative;}
        #con .styleLists .styleList .right i{display:block;height:0.27rem;width:0.14rem;background:url("images/page1-03.png") no-repeat left top; background-size:100% 100%; position:absolute;left:0;top:0.51rem;}

        #con .progressCount{min-height:2.0rem;width:100%; padding-top:0.6rem;}
        #con .progressCount .title{height:0.24rem;width:90%;margin:0 auto;margin-bottom:0.5rem; display:flex; display:-webkit-flex;}
        #con .progressCount .title .left{flex:1; -webkit-flex:1;}
        #con .progressCount .title .left i{float:left;height:1px;width:100%;background:#92a1a8;margin-top:0.12rem;}
        #con .progressCount .title .middle{ height:0.24rem; line-height:0.24rem; width:1.72rem;text-align:center; }
        #con .progressCount .title .right{flex:1; -webkit-flex:1;}
        #con .progressCount .title .right i{float:left;height:1px;width:100%;background:#92a1a8;margin-top:0.12rem;}
        #con .progressCount .con{height:1.0rem;width:100%; margin-bottom:0.7rem; display:flex; display:-webkit-flex; }
        #con .progressCount .con .part{flex:1;-webkit-flex:1;}
        #con .progressCount .con .part .box{height:0.8rem; padding:0.1rem 0;width:1.0rem;margin:0 auto;}
        #con .progressCount .con .part .box .count-num{float:left;line-height:0.24rem;width:100%;text-align:center;font-size:0.22rem;color:#000;font-weight:700;margin-bottom:0.2rem;}
        #con .progressCount .con .part .box .txt{float:left;line-height:0.24rem;width:100%;text-align:center;}
        #con .progressCount .outLink{display:block;height:0.75rem;line-height:0.75rem;width:70%;text-align:center;background:#fff; margin:0 auto;font-size:0.28rem;border-radius:5px;}
    </style>
</head>
<body>
    <div id="con">
        <p class="remarkTxt">请选择要申请的类型：</p>
        <div class="styleLists">
            <a class="styleList styleList1" href="javascript:;" >
                <p class="left">
                    <i></i>
                </p>
                <div class="middle">
                    <p class="txt1">商户准入</p>
                    <p class="txt2">适合场景: 添加新商户</p>
                </div>
                <p class="right">
                    <i></i>
                </p>
            </a>
            <a class="styleList styleList2" href="javascript:;" >
                <p class="left">
                    <i></i>
                </p>
                <div class="middle">
                    <p class="txt1">门店准入</p>
                    <p class="txt2">适合场景: 添加新门店并关联系统商户</p>
                </div>
                <p class="right">
                    <i></i>
                </p>
            </a>
        </div>
        <div class="progressCount">
            <p class="title">
                <span class="left"><i></i></span>
                <span class="middle">准入进度统计</span>
                <span class="left"><i></i></span>
            </p>
            <div class="con">
                <div class="part part1">
                    <p class="box">
                        <span class="count-num">18</span>
                        <span class="txt">待提交</span>
                    </p>
                </div>
                <div class="part part2">
                    <p class="box">
                        <span class="count-num">20</span>
                        <span class="txt">审核中</span>
                    </p>
                </div>
                <div class="part part3">
                    <p class="box">
                        <span class="count-num">2014</span>
                        <span class="txt">已拒绝</span>
                    </p>
                </div>
                <div class="part part4">
                    <p class="box">
                        <span class="count-num">150</span>
                        <span class="txt">已通过</span>
                    </p>
                </div>
            </div>
            <a class="outLink" href="javascript:;">查看进度</a>
        </div>
    </div>
</body>
</html>
