<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>佰仟分期购</title>
    <script type="text/javascript" src="js/public.js"></script>
    <style type="text/css">
        * {margin: 0; padding: 0; border:0 none; outline:none; -webkit-tap-highlight-color:rgba(255,255,255,0)}
        html {height: 100%;}
        body {width:100%; height:100%; font-family:"microsoft yahei","黑体",Arial, Helvetica, sans-serif; font-size: 0.24rem; color:#888;}
        h1,h2,h3,h4,h5,h6{font-weight:300;}
        ul,dl,li{list-style: none;}
        a {color: #606060;text-decoration: none;}
        a:hover {text-decoration: none;}
        img{display:block; border:none 0;}
        .clearfix:after{content:""; display:block; height:0; width:100%; clear:both; visibility: hidden;}
        *::-webkit-input-placeholder { color: #dcd4d5; }

        #con{height:100%; width:100%; background:url("images/recomend-bg.jpg") no-repeat left top; background-size:100% 100%;}

        #con .part1{height:0.7rem; width:6.21rem; margin:0 auto; padding-top:1.0rem; margin-bottom:0.4rem;}
        #con .part1>img{float:left; height:100%; width:100%;}
        #con .part2{line-height:0.36rem;font-size:0.28rem;color:#fff; text-align:center;}
        #con .part3{height:6.58rem; width:5.48rem; margin:0 auto; margin-top:-0.4rem; margin-bottom:0.6rem; background:url("images/slide7-txt2.png") no-repeat left top; background-size:100% 100%;}
        #con .part4{height:1.4rem;width:1.85rem; margin:0 auto; }
        #con .part4 .downLoadBtn{height:0.56rem; width:1.78rem; line-height:0.56rem; text-align:center; color:#98769b; border:0.01rem solid #98769b;border-radius:5px; }
        #con .part4 .remark{height:0.31rem;width:0.2rem;margin:0 auto; margin-top:0.4rem; background:url("images/downLoadMark.png") no-repeat left top; background-size:100% 100%; animation: btnShake 2s linear infinite;}

        @keyframes btnShake {
            0%{margin-top:0.2rem;}
            25%{margin-top:0.4rem;}
            50%{margin-top:0.6rem;}
            75%{margin-top:0.4rem;}
            100%{margin-top:0.2rem;}
        }
        @-webkit-keyframes btnShake {
            0%{margin-top:0.2rem;}
            25%{margin-top:0.4rem;}
            50%{margin-top:0.6rem;}
            75%{margin-top:0.4rem;}
            100%{margin-top:0.2rem;}
        }
    </style>
<body>

    <div id="con">
        <p class="part1">
            <img src="images/slide7-txt1.png" alt="">
        </p>
        <p class="part2">1000+投资体验金，100+海量免费游戏<br>更多丰富精彩内容等您来发现</p>
        <p class="part3">

        </p>
        <div class="part4">
            <p class="downLoadBtn">轻松下载</p>
            <p class="remark"></p>
        </div>
    </div>

</body>
</html>
