<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>提取流量</title>
    <script type="text/javascript" src="js/public.js"></script>
    <link rel="stylesheet" href="css/page2.css">
    <style type="text/css">
        body{height:100%; width:100%; background:rgba(0,0,0,0.6);}
        .remarkTxt{ height:0.84rem;width:3.1rem; line-height:0.84rem;text-align:center; font-size:0.32rem; color:#fff; background:#000;border-radius:1.0rem; }

        #la-box{height:4.1rem; width:5.5rem; background:#fff;margin:0 auto; border-radius:8px;}
        #la-box .l-title{padding-top:0.3rem;height:0.9rem;line-height:0.9rem;text-align:center;color:#000;font-size:0.32rem;}
        .phoneInput{display:block;height:0.4rem;line-height:0.4rem;padding:0.23rem 0.2rem;width:4.2rem;margin:0 auto;background:#e4e4e4;border-radius:5px;margin-bottom:0.65rem;}
        #la-box .btns{height:0.86rem;width:4.6rem;margin:0 auto; }
        #la-box .btns .btn{float:left;height:0.86rem;width:2.0rem;line-height:0.86rem;text-align:center;color:#fff; border-radius:5px;}
        #la-box .btns .cancel-btn{background:#e4e4e4;}
        #la-box .btns .submit-btn{float:right;background:#ffbd18;}

    </style>
</head>
<body>

    <p class="remarkTxt">领取成功！</p>

    <div id="la-box">
        <p class="l-title">输入手机号</p>
        <input class="phoneInput" id="tel" type="text">
        <div class="btns">
            <p class="btn cancel-btn">取消</p>
            <p class="btn submit-btn">确认</p>
        </div>
    </div>




</body>
</html>
