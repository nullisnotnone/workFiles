<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>任务管理报表</title>
    <script type="text/javascript" src="js/public.js"></script>
    <style type="text/css">
        * {margin: 0; padding: 0; border:0 none; outline:none; box-sizing: content-box !important; -webkit-tap-highlight-color:rgba(255,255,255,0)}
        html {height: 100%;}
        body {width:100%; height:100%; font-family:"microsoft yahei","黑体",Arial, Helvetica, sans-serif; font-size: 0.24rem; color:#999;}
        h1,h2,h3,h4,h5,h6{font-weight:300;}
        ul,dl,li{list-style: none;}
        a {color: #606060;text-decoration: none;}
        a:hover {text-decoration: none;}
        img{display:block; border:none 0;}
        .clearfix:after{content:""; display:block; height:0; width:100%; clear:both; visibility: hidden;}
        *::-webkit-input-placeholder {  color: #d6d6db;}

        #con{height:100%;width:100%; background:#f0f4f5}
        #con .title{padding:0 0.24rem; padding-top:0.15rem; height:0.5rem;line-height:0.5rem;}
        #con .lists{min-height:1.0rem; width:100%;}
        #con .lists .list{display:block; height:0.8rem; line-height:0.8rem; padding:0 0.24rem; background:#fff; margin-bottom:0.32rem; position:relative;}
        #con .lists .list .listName{float:left; height:0.8rem; line-height:0.8rem; font-size:0.28rem; color:#000;}
        #con .lists .list i{float:right; height:0.27rem; width:0.14rem; margin-top:0.26rem; background:url("images/icon1.png") no-repeat left top; background-size:100% 100%;}




    </style>
</head>
<body>

    <div id="con">
        <p class="title">请选择查看相应任务的管理报表</p>
        <div class="lists">
            <a class="list" href="javascript:;">
                <span class="listName">协同办单</span>
                <i></i>
            </a>
            <a class="list" href="javascript:;">
                <span class="listName">门店信息采集</span>
                <i></i>
            </a>
        </div>
    </div>

</body>
</html>
