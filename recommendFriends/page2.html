<head>

    <title>活动规则</title>

        #con{min-height:100%;padding:0 0.3rem;background:#fff;}

<body>

    <div id="con">
        <p class="txt txt1">
            1、推荐手机：您成功推荐了1位好友办单，可以抽奖三次，100%中奖，最高可赢全额分期还款券，如您办理分期产品总额为5000元，将为您全额抵还。
        </p>
        <p class="txt txt2">
            2、您抽到还款抵用券，系统会自动从您最近一期的客服服务费和财务管理费抵扣，直至券额抵清。如果您之前未办理过佰仟手机业务，抽取的抵用券需办理佰仟手机业务后直接抵用，不可转增给他人使用。
        </p>
        <p class="txt txt3">
            3、本次活动时间长期有效，对所有人开放，对恶意不真实推荐用户，佰仟有权利收回客户的奖励。
        </p>
        <p class="txt txt4">
            4、您的推荐记录可在此公众号-更多服务-推荐管理处查询，每个推荐者，成功推荐次数越多，享受能抽到大奖的概率越大。
        </p>
        <p class="txt txt5">
            *最终活动解释权归佰仟金融所有。
        </p>
    </div>
