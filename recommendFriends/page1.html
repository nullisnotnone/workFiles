<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>佰仟分期购</title>
    <script type="text/javascript" src="js/public.js"></script>
    <link rel="stylesheet" href="css/need/layer.css">
    <style type="text/css">
        * {margin: 0; padding: 0; border:0 none; outline:none; -webkit-tap-highlight-color:rgba(255,255,255,0)}
        html {height: 100%;}
        body {width:100%; height:100%; font-family:"microsoft yahei","黑体",Arial, Helvetica, sans-serif; font-size: 0.24rem; color:#888;}
        h1,h2,h3,h4,h5,h6{font-weight:300;}
        ul,dl,li{list-style: none;}
        a {color: #606060;text-decoration: none;}
        a:hover {text-decoration: none;}
        img{display:block; border:none 0;}
        .clearfix:after{content:""; display:block; height:0; width:100%; clear:both; visibility: hidden;}

        #con{min-height:100%;width:100%;background:#efefef;}
        #con .top{height:3.8rem;width:100%;margin-bottom:0.2rem;}
        #con .top .banImg{float:left;height:3.8rem;width:100%;}
        #con .summary{padding:0.1rem 0.3rem;height:1.58rem;display:table-cell;vertical-align: middle; font-size:0.28rem; background:#fff; line-height:0.42rem;color:#333;}
        #con .goods{min-height:3.0rem;padding:0 0.25rem;background:#fff; margin-top:0.2rem; margin-bottom:0.2rem; padding-bottom:0.6rem;}
        #con .goods .title{height:0.58rem;width:100%;padding:0.38rem 0;}
        #con .goods .title .title-txt{height:0.58rem;width:100%;line-height:0.58rem;text-align:center;font-size:0.32rem;color:#fff;background:url("images/titleBg.png") no-repeat left top;background-size:100% 100%;}
        #con .goods .remarkTxt{padding:0 0.1rem; line-height:0.4rem;margin-bottom:0.4rem;}
        #con .goods .goods-list{height:5.6rem;width:6.0rem;margin:0 auto;}
        #con .goods .goods-list .listImg{float:left; height:5.6rem; width:6.0rem;}
        #con .selfInfo{min-height:3.0rem;padding:0 0.25rem; background:#fff; padding-bottom:0.5rem;}
        #con .selfInfo .title{height:0.58rem;width:100%;padding:0.38rem 0; margin-bottom:0.2rem;}
        #con .selfInfo .title .title-txt{height:0.58rem;width:100%;line-height:0.58rem;text-align:center;font-size:0.32rem;color:#fff;background:url("images/titleBg.png") no-repeat left top;background-size:100% 100%;}
        #con .selfInfo .info{ min-height:1.5rem;width:5.95rem;margin:0 auto; margin-bottom:0.2rem; }
        #con .selfInfo .info .box{height:0.88rem;width:100%;margin-bottom:0.1rem;}
        #con .selfInfo .info .box .icon{float:left; margin-right:0.04rem; height:0.86rem; width:0.68rem; background:#b1b1b1; border:1px solid #d3d3d3; border-radius:5px 0 0 5px; position:relative;}
        #con .selfInfo .info .box input{float:left; height:0.86rem; width:4.7rem; padding:0 0.2rem; line-height:0.86rem; font-size:0.30rem; border:1px solid #d3d3d3;  }
        #con .selfInfo .info .nameInput .icon i{display:block; height:0.36rem; width:0.35rem; background:url("images/013.png") no-repeat left top; background-size:100% 100%; position:absolute; left:0.16rem; top:0.25rem;}
        #con .selfInfo .info .telInput .icon i{display:block; height:0.43rem; width:0.37rem; background:url("images/014.png") no-repeat left top; background-size:100% 100%; position:absolute; left:0.15rem; top:0.22rem;}
        #con .selfInfo .info .telInput{margin-bottom:0.5rem;}
        #con .selfInfo .info .submitBtn{display:block; height:0.98rem; width:6.0rem; line-height:0.98rem; text-align:center; background:#f4415f; color:#fff;font-size:0.32rem;border-radius:5px;margin:0 auto;}
        #con .remarkTxt{padding-left:0.4rem; width:5.6rem;margin:0 auto; line-height:0.4rem; position:relative;  }
        #con .remarkTxt>i{display:block;height:0.3rem;width:0.3rem;background:url("images/015.png") no-repeat left top; background-size:100% 100%; position:absolute;left:0;top:0.05rem;}
    </style>
</head>
<body>

    <div id="con">
        <div class="top">
            <img class="banImg" src="images/011.png" alt="">
        </div>
        <p class="summary">
            佰仟分期购是一家专门为消费者提供给分期付款服务金融公司，目前已有1000W消费者选择了佰仟分期购，全国与佰仟合作的商户已达100000家。
        </p>
        <div class="goods">
            <div class="title">
                <p class="title-txt">办单送大礼</p>
            </div>
            <p class="remarkTxt">现在申请佰仟分期，办单成功后，将获得一次抽奖机会，100%中奖，先到先得。</p>
            <div class="goods-list">
                <img class="listImg" src="images/012.png" alt="">
            </div>
        </div>
        <div class="selfInfo">
            <div class="title">
                <p class="title-txt">我要办单</p>
            </div>
            <div class="info">
                <p class="box nameInput">
                    <span class="icon">
                        <i></i>
                    </span>
                    <input class="name" id="name" type="text" placeholder="输入您的姓名">
                </p>
                <p class="box telInput">
                    <span class="icon">
                        <i></i>
                    </span>
                    <input class="tel" id="tel" type="text" placeholder="输入您的手机号">
                </p>
                <button class="submitBtn" type="button">提交</button>
            </div>
            <p class="remarkTxt">
                <i></i>
                请注意查收短信，凭推荐码到门店，办单后可领取还款券红包!
            </p>
        </div>
    </div>

    <script src="js/zepto/zepto.js"></script>
    <script src="js/layer.js"></script>
    <script type="text/javascript">
        $(function(){
            // 手机号码验证
            var reg1 = /^1[3|4|5|7|8]\d{9}$/;
            $("#tel").on("blur",function(){
                var $telNum = $("#tel").val();
                if(!reg1.test($telNum)){ // 手机号码格式错误
                    layer.open({
                        type: 1
                        ,content: '<p style="font-size:0.32rem;color:red;height:100%;width:100%; line-height:50px;text-align:center; background:#fff;border-radius:10px;">手机号码格式错误，请重新填写!</p>'
                        ,anim: 'up'
                        ,style: 'position:fixed; bottom:50%; left:10%; width: 80%; height: 40px; padding:10px 0; border:none; background:transparent;'
                    });
                }
            });

            $(".submitBtn").on("click",function(){
                var name = $("#name").val();
                var tel = $("#tel").val();

                if(name && tel){
                    if(!reg1.test(tel)){ // 手机号码格式错误
                        layer.open({
                            type: 1
                            ,content: '<p style="font-size:0.32rem;color:red;height:100%;width:100%; line-height:50px;text-align:center; background:#fff;border-radius:10px;">手机号码格式错误，请重新填写!</p>'
                            ,anim: 'up'
                            ,style: 'position:fixed; bottom:50%; left:10%; width: 80%; height: 40px; padding:10px 0; border:none; background:transparent;'
                        });
                        return false;
                    }
                    //向后台提交数据


                } else{
                    layer.open({
                        content: '请确保信息完整再提交!'
                        ,skin: 'msg'
                        ,time: 2 //2秒后自动关闭
                    });
                }
            })


        })
    </script>
</body>
</html>
