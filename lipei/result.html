<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>理赔状态</title>
    <script type="text/javascript" src="js/public.js"></script>
    <style type="text/css">
        * {margin: 0; padding: 0; border:0 none; outline:none; -webkit-tap-highlight-color:rgba(255,255,255,0)}
        html {height: 100%;}
        body {width:100%; height:100%; font-family:"microsoft yahei","黑体",Arial, Helvetica, sans-serif; font-size: 0.28rem; color:#999;}
        h1,h2,h3,h4,h5,h6{font-weight:300;}
        ul,dl,li{list-style: none;}
        a {color: #606060;text-decoration: none;}
        a:hover {text-decoration: none;}
        img{display:block; border:none 0;}
        .clearfix:after{content:""; display:block; height:0; width:100%; clear:both; visibility: hidden;}
        *::-webkit-input-placeholder {  color: #d6d6db;}

        #con{height:100%;width:100%;background:#fff;}
        #con .con{width:100%;padding-top:0.8rem;}
        #con .con img{height:1.3rem;width:1.3rem; margin:0 auto; margin-bottom:0.4rem;}
        #con .con .txt1{line-height:0.55rem;text-align:center; color:#e75050;font-size:0.36rem;}
        #con .con .txt2{line-height:0.5rem;color:#000;text-align:center; font-size:0.24rem;}
        #con .con .backBtn{display:block;margin-top:1.0rem;text-align:center; color:#e75050;}
    </style>
</head>
<body>

    <div id="con">
        <div class="con">
            <img src="images/lipei_state1.png" alt="">
            <p class="txt1">您的理赔申请审核不通过</p>
            <p class="txt2">请重新填写理赔申请</p>
            <a class="backBtn" href="javascript:;">返回原合同&gt;&gt;</a>
        </div>

    </div>


</body>
</html>
