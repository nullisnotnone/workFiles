<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>牵台车</title>
    <script type="text/javascript" src="js/public.js"></script>
    <style type="text/css">
        * {margin: 0; padding: 0; border:0 none; outline:none; -webkit-tap-highlight-color:rgba(255,255,255,0)}
        html {height: 100%;}
        body {width:100%; height:100%; font-family:"microsoft yahei","黑体",Arial, Helvetica, sans-serif; font-size: 0.26rem; color:#888;}
        h1,h2,h3,h4,h5,h6{font-weight:300;}
        ul,dl,li{list-style: none;}
        a {color: #606060;text-decoration: none;}
        a:hover {text-decoration: none;}
        img{display:block; border:none 0;}
        .clearfix:after{content:""; display:block; height:0; width:100%; clear:both; visibility: hidden;}

        #con{height:100%;width:100%;background:#f3f3f3;display:flex; display:-webkit-flex; flex-direction:column; -webkit-flex-direction: column;}
        #con .con-title{min-height:0.88rem;line-height:0.88rem; width:100%; background:#fff; position:relative; margin-bottom:0.2rem; }
        #con .con-title-black{background:#353539; color:#fff; }
        #con .con-title .emptyBox{height:0.4rem;width:100%;background:#fff; color:#000;}
        #con .con-title .emptyBox-black{background:#353539;}
        #con .con-title .txt{height:100%;width:100%; line-height:0.88rem; text-align:center;font-size:0.32rem; margin:0;}
        #con .con-title .backBtn{height:0.36rem; line-height:0.36rem; padding-left:0.35rem;position: absolute;left:0.25rem;top:0.64rem;font-size:0.32rem; }
        #con .con-title .backBtn>i{display:block; height:0.4rem; width:0.4rem;background:url("images/backBtn.png") no-repeat left top;background-size:100% 100%;position:absolute;left:0;top:0;}
        #con .con-title .backBtn .icon2{display:block; height:0.4rem; width:0.4rem;background:url("images/backBtn2.png") no-repeat left top;background-size:100% 100%;position:absolute;left:0;top:0;}
        #con .con{flex:1;-webkit-flex:1;background:#fff;}
        #con .con .overImg{height:1.8rem;width:100%; padding-top:2.6rem;margin-bottom:0.3rem;}
        #con .con .overImg>img{height:1.8rem;width:1.8rem;margin:0 auto;}
        #con .con .txt1{width:100%;text-align:center; line-height:0.5rem; font-size:0.32rem;color:#333;}
        #con .con .txt1 b{color:#ff785c;font-size:0.34rem;}
        #con .btns{height:0.98rem; width:100%;position:absolute;left:0;bottom:0; }
        #con .btns .Btn{height:0.98rem; width:100%; line-height:0.98rem;text-align:center;font-size:0.32rem;color:#fff;background:#ff785c;}
        #con .btns-app{height:0.8rem;width:5.0rem;margin:0 auto; margin-top:1.0rem;}
        #con .btns-app .Btn{float:left;height:0.8rem;width:2.0rem;line-height:0.78rem;text-align:center;font-size:0.28rem;background:url("images/btn-bg.png") no-repeat left top; background-size:contain;  color:#ff785c;}
        #con .btns-app .detailBtn{float:right;height:0.8rem;width:2.0rem;line-height:0.8rem;text-align:center;font-size:0.28rem;color:#fff;background:#ff785c;}
        #con  .btnHide{display:none;}
    </style>
</head>
<body>

    <div id="con">
        <div class="con-title con-title-black">
            <p class="emptyBox emptyBox-black"></p>
            <p class="backBtn" ><i></i>返回</p>
            <p class="txt">预约成功</p>
        </div>
        <div class="con">
            <p class="overImg">
                <img src="images/over.png" alt="" >
            </p>
            <p class="txt1">感谢您的申请，我们的工作人员 <br> 将在 <b>2</b> 个工作日内给您致电!</p>
            <div class="btns-app btnHide">
                <p class="Btn" >返回首页</p>
                <p class="detailBtn " >查看预约</p>
            </div>
        </div>

        <p class="btns">
            <button class="Btn" type="button">返回首页</button>
        </p>

    </div>

    <script src="js/jquery1.11.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            // 判断是否是微信
            if(isWeiXin()){
                $(".con-title").removeClass("con-title-black");
                $(".emptyBox").css({"display":"none"});
                $(".backBtn").css({"top":"0.24rem"});
                $(".backBtn i").addClass("icon2");
            } else {
                // 判断是否是安卓
                var isAndroid = navigator.userAgent.indexOf('Android') > -1 || navigator.userAgent.indexOf('Adr') > -1;
                if(isAndroid){
                    $(".emptyBox").css({"display":"none"});
                    $(".backBtn").css({"top":"0.24rem"});
                    return false;
                } else {
                    $(".btns-app").removeClass("btnHide");
                    $(".btns").addClass("btnHide");
                }

            }

            // 查看预约按钮
            $(".detailBtn").on("click",function(){


            });

            //返回
            $(".backBtn").on("click",function(){
                if(!isWeiXin() && equipment() == 'IOS'){
                    backToNative("viewNativeFirst://backToNative");
                } else {
                    history.back();
                }

            });

            $(".Btn").on("click",function(){
                if(!isWeiXin() && equipment() == 'IOS'){
                    backToNative("viewNativeFirst://backToNative");
                } else {
                   // 微信中返回首页
                }
            });

            console.info("hello");
        })
    </script>
</body>
</html>
