<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>附件信息</title>
    <script type="text/javascript" src="js/public.js"></script>
    <link rel="stylesheet" href="css/addFile.css">
</head>
<body>

    <div id="con">
        <p class="title">
            <span class="txt">请对下面资料拍照并上传图片</span>
            <a class="outLink" href="javascript:;">拍照要求</a>
        </p>
        <div class="con">
            <div class="partBox clearfix">
                <div class="part part1 clearfix">
                    <div class="fileBox">
                        <div class="box box1">
                            <div class="viewBox">
                                <img class="fileBg" src="images/addFile01.png" alt="">
                                <div class="secBtn conHide">
                                    <i></i>
                                    <span>点击重新上传</span>
                                </div>
                                <div class="progress conHide">
                                    <p class="txt">正在上传...</p>
                                    <p class="progressBar"></p>
                                </div>
                            </div>
                            <div class="fileName">
                                <i class="stateBg"></i>
                                <span class="nameTxt">营业执照</span>
                            </div>
                        </div>
                        <div class="box box2">
                            <div class="viewBox">
                                <img class="fileBg" src="images/addFile01.png" alt="">
                                <p class="secBtn conHide">
                                    <i></i>
                                    <span>点击重新上传</span>
                                </p>
                                <div class="progress conHide">
                                    <p class="txt">正在上传...</p>
                                    <p class="progressBar"></p>
                                </div>
                            </div>
                            <div class="fileName">
                                <i class="stateBg"></i>
                                <span class="nameTxt">开户许可证</span>
                            </div>
                        </div>
                    </div>
                    <div class="partName">
                        法人代表、主要股东或经营者身份证
                        <i></i>
                    </div>
                    <div class="fileBox">
                        <div class="box box3">
                            <div class="viewBox">
                                <img class="fileBg" src="images/addFile01.png" alt="">
                                <div class="secBtn conHide">
                                    <i></i>
                                    <span>点击重新上传</span>
                                </div>
                                <div class="progress conHide">
                                    <p class="txt">正在上传...</p>
                                    <p class="progressBar"></p>
                                </div>
                            </div>
                            <div class="fileName">
                                <i class="stateBg"></i>
                                <span class="nameTxt">身份证正面</span>
                            </div>
                        </div>
                        <div class="box box4">
                            <div class="viewBox">
                                <img class="fileBg" src="images/addFile01.png" alt="">
                                <p class="secBtn conHide">
                                    <i></i>
                                    <span>点击重新上传</span>
                                </p>
                                <div class="progress conHide">
                                    <p class="txt">正在上传...</p>
                                    <p class="progressBar"></p>
                                </div>
                            </div>
                            <div class="fileName">
                                <i class="stateBg"></i>
                                <span class="nameTxt">身份证反面</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="partBox clearfix">
                <p class="titleTxt underLine">
                    组织机构代码验证 <span>(选填)</span>
                    <i></i>
                </p>
                <div class="part part2 clearfix">
                    <div class="fileBox">
                        <div class="box box1">
                            <i class="deleteBtn"></i>
                            <div class="viewBox">
                                <img class="fileBg" src="images/addFile01.png" alt="">
                                <div class="secBtn conHide">
                                    <i></i>
                                    <span>点击重新上传</span>
                                </div>
                                <div class="progress conHide">
                                    <p class="txt">正在上传...</p>
                                    <p class="progressBar"></p>
                                </div>
                            </div>
                            <div class="fileName">
                                <i class="stateBg"></i>
                                <span class="nameTxt">组织代码证1</span>
                            </div>
                        </div>
                        <div class="box box2">
                            <i class="deleteBtn"></i>
                            <div class="viewBox">
                                <img class="fileBg" src="images/addFile01.png" alt="">
                                <p class="secBtn conHide">
                                    <i></i>
                                    <span>点击重新上传</span>
                                </p>
                                <div class="progress conHide">
                                    <p class="txt">正在上传...</p>
                                    <p class="progressBar"></p>
                                </div>
                            </div>
                            <div class="fileName">
                                <i class="stateBg"></i>
                                <span class="nameTxt">组织代码证2</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="partBox clearfix">
                <p class="titleTxt ">
                    税务登记证 <span>(选填)</span>
                    <i></i>
                </p>
            </div>
            <div class="partBox clearfix">
                <p class="titleTxt ">
                    地区(省级)总监审批邮件 <span>(选填)</span>
                    <i></i>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
