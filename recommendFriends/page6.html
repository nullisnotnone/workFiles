<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">

    <title>佰仟分期购</title>
    <script type="text/javascript" src="js/public.js"></script>
    <style type="text/css">

    <div id="con">
        <p class="part1">
