<script>
$(document).ready(function(){
	$('.nav div[name]').click(function(event){
		var margin_left={
			'daicaiji':'0',
			'bianjizhong':'25%',
			'daishenhe':'50%',
			'yiwancheng':'75%'
		}
		var name=($(event.target).attr('name'));
		$('.nav [name]').css('color','rgb(146,161,168)');
		$(event.target).css('color','rgb(46,130,252)');
		$('.daicaiji,.bianjizhong,.daishenhe,.yiwancheng').not('.'+name).hide();
		$('.daohang_line').animate({'margin-left':margin_left[name]},200);
		$('.'+name).show();
	})
	$('.bianjizhong,.daishenhe,.yiwancheng').each(function(){
		if($(this).find('.line').length===0) $(this).html(
			'<div class="text-center no_record">\
				<img src="images/no_record.png" width="100%">\
				<div>您还没有任何记录...</div>\

		)
	})
});
