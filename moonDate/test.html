<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>我送出的心愿卡</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <script type="text/javascript" src="js/public.js"></script>
    <style type="text/css">
        * {margin: 0; padding: 0; border:0 none; outline:none; box-sizing: content-box; -webkit-tap-highlight-color:rgba(255,255,255,0);}
        html {height: 100%;}
        body {width:100%; height:100%; font-family:"microsoft yahei","黑体",Arial, Helvetica, sans-serif; font-size: 0.28rem; color:#494949;}
        h1,h2,h3,h4,h5,h6{font-weight:300;}
        ul,dl,li{list-style: none;}
        a {color: #606060;text-decoration: none;}
        a:hover {text-decoration: none;}
        img{display:block; border:none 0;}
        input{background:none; border:none; box-shadow: none;-webkit-appearance: none;}
        .clearfix:after{content:""; display:block; height:0; width:100%; clear:both; visibility: hidden;}
        textarea{-webkit-appearance: none;}
        *::-webkit-input-placeholder { color: #ccc; font-size:0.24rem; }

        body{height:100%;width:100%;padding-top:0.5rem; background:rgba(0,0,0,0.8);}
        #ruleBox{position:relative;margin:0 auto;height:auto;padding:0 0.3rem; padding-bottom:0.6rem; width:5.1rem;background:#fff;border-radius: 10px;}
        #ruleBox .closeBtn{position:absolute;right:-0.2rem;top:-0.2rem;display:block;height:0.58rem;width:0.58rem;background:url("images/cancel_black.png") no-repeat left top; background-size:100% 100%;}
        #ruleBox .r-title{height:1.06rem;line-height:1.06rem;text-align:center;color:#494949;font-size:0.28rem;}
        #ruleBox .r-txt{line-height:0.46rem;color:#999;}
        #ruleBox .txtBox{margin-bottom:0.3rem;}
        #ruleBox .remark-txt{line-height:0.36rem;color:#ff5f27; font-size:0.22rem; }
        #ruleBox .okBtn{margin:0 auto;margin-top:0.4rem;display:block;height:0.82rem;line-height:0.82rem;width:4.16rem;text-align:center;background:url("images/btn-ability.png") no-repeat left top; background-size:100% 100%;}

    </style>
</head>
<body>

    <div id="ruleBox">
        <i class="closeBtn"></i>
        <p class="r-title">佰仟还款券使用规则</p>
        <div class="txtBox">
            <p class="r-txt">1. 面向人群：当您的亲友为非佰仟客户时，还款券可生效。</p>
            <p class="r-txt">2. 使用规则：亲友接收您发送的还款券且填写手机号码后，该券即为领取成功。当亲友领券后使用填写的手机号码办理佰仟业务时，系统则在首次还款后在账单中抵扣相应费用。</p>
            <p class="r-txt">3. 还款券可抵扣每月还款中的客户服务费和财务管理费。</p>
        </div>
        <p class="remark-txt">对提交虚假信息等有恶意行为的用户，佰仟有权进行奖励回收。</p>
        <p class="remark-txt">*最终活动解释权归佰仟金融所有。</p>
        <button type="button" class="okBtn">好的，我知道</button>
    </div>

</body>

</html>
